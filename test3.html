<!DOCTYPE html>

<html>
    <head>
        <title>路由器的相关测试</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="avalon.js">

        </script>
        <script>
            require(["ready!", "mmRouter"], function() {
                if (typeof console === "undefine") {
                    avalon.log = function(str) {
                        var div = document.createElement("div")
                        div.innerHTML = str
                        document.body.appendChild(div)
                    }
                }
                avalon.router.get("/aaa/:aaa", {
                    template: "<h1>xxxx</h1>",
                    callback: function(a) {
                        console.log(this)
                        avalon.log(this.path + "==================")
                    }
                })
                avalon.router.get("/bbb", {
                    template: "<h1>555555</h1>",
                    callback: function() {
                        avalon.log(this.path + "==================")
                    }
                })
                avalon.router.get("/ccc", {
                    templateUrl: "template1.html",
                    callback: function() {
                        avalon.log(this.path + "==================")
                    }
                })


                avalon.history.start({basepath: "/avalon/"})
                avalon.define("test", function(vm) {
                    vm.hash = function(a, e) {
                        location.hash = a
                        e.preventDefault()
                    }
                })
                avalon.scan()
            })
        </script>

    </head>
    <body>
        <div ms-controller="test">
            <div ms-view></div>
            <ul>
                <li><a href="#!/aaa/123">1111</li>
                <li><a href="#!/bbb">2222</li>
                <li><a href="#!/ccc">3333</li>
            </ul>
