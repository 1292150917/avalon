<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../avalon.js"></script>
    </head>
    <body>
        <div ms-controller="box">
            <div>
                {{$maps[tmplName] | name}}
            </div>
            <input ms-duplex="tmplName"/>

        </div>
        <div ms-controller="box2">
            <div ms-include-src="name">

            </div>
            <input ms-duplex="name"/>

        </div>
        <script>

avalon.define("box", function(vm) {
    vm.$maps = {
        a: "dddddddddd",
        b: "dddddddddd323",
        c: "eddddddddddd"
    }
    vm.tmplName = "a"
})
avalon.mix(avalon.templateCaches,
        {
            a: "dddddddddd",
            b: "dddddddddd323",
            c: "eddddddddddd"
        })

avalon.define("box2", function(vm) {
    vm.name = "a"
})

        </script>
    </body>
</html>
