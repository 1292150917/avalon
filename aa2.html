        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="avalon.js"></script>

        <script>
            var i = 4;
            var model = avalon.define("array", function(vm) {
                vm.array = ["1", "2", "3", "4"]
            })
            //在avalon.define外面绑定$watch回调
            model.array.$watch("length", function(a) {
                if (model.array.size() > 10) {
                    model.array.shift();
                }
            })

            setInterval(function() {
                i++;
                model.array.push(i + "");
                //     console.log(model.array._)
            }, 500);
            function aaa() {
                alert(1)
            }
            window.onload = function() {
                document.getElementById("aaa").addEventListener("focus", function(e) {
                    alert(e.target)
                })
            }
        </script>
    </head>
    <body>
        <div id="aaa"  tabindex="-1" style="width:100px;height:100px;border:1px solid red"></div>
