<!DOCTYPE html>
<html lang="zh_CN">
<head>
<meta charset="utf-8" />
<title>Test avalon2 data-for-rendered</title>
<style type="text/css">
.ms-controller {
    display: none;
}
.table {
    border-collapse: collapse;
}
.table td,
.table th {
    border: 1px solid;
}
</style>
</head>
<body>

<table id="dt" class="table">
    <thead>
        <tr>
            <th>名称</th>
        </tr>
    </thead>
    <tbody class="ms-controller" ms-controller="dt-body">
        <tr ms-for="(i, el) in @objs" data-for-rendered="@afterRendered">
            <td>{{el.name}}</td>
        </tr>
    </tbody>
</table>

<script src="../dist/avalon.js"></script>
<script>

var vm = avalon.define({
    $id:'dt-body',
    objs: [{
        id: 1,
        name: 'AAA'
    }, {
        id: 2,
        name: 'BBB'
    }],
    afterRendered: function() {
        var tb = document.getElementById('dt');
        console.log(tb.height);
    }
});


</script>
</body>
</html>
