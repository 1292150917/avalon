<!DOCTYPE html>
<html>
    <head>
        <title>取得scrollTop的精确值</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js" type="text/javascript"></script>
        <script>

            avalon.define("test", function(vm) {
                vm.str = ""
                vm.get = function() {
                    var body = document.body, root = document.documentElement
                    vm.str = window.pageYOffset + " " + root.scrollTop + " " + body.scrollTop + " " +
                            Math.max(window.pageYOffset, root.scrollTop, body.scrollTop) + " \n" +
                            root.clientTop + " " + body.clientTop

                }
            })
        </script> 
    </head>
    <body ms-controller="test">
        <h3>取得scrollTop的精确值</h3>
        <div style="height:2000px"></div>
        <div style="position:absolute;top:1500px;width:200px;height:200px;background: red" ms-click="get">{{str}}</div>
    </body>
</html>
