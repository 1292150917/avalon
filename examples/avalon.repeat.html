<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <!--        <script src="../avalon.js" type="text/javascript"></script>-->
        <script src="avalon.repeat.js" type="text/javascript"></script>
        <script type="text/javascript">
            //   var id
            var test = avalon.define("test", function(vm) {
                vm.array = [{id: 1}, {id: 2}],
                vm.xxx = new Date - 0
            });
            setTimeout(function() {
                test.array.push({id: 3})
                test.array.reverse()
            }, 1000)
              setTimeout(function() {
                test.array.shift()
                test.array.push({id:9})
            }, 3000)
        </script>
    </head>
    <body>
        <div ms-controller="test">
            <ul>
                <li ms-repeat="array">
                    {{el.id}}
                </li>
            </ul>
            {{xxx| date("HH:mm")}}
        </div>
    </body>
</html>
