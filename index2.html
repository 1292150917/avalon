<!DOCTYPE HTML>
<html>
    <head>
        <title>ms-on</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="avalon.js" ></script>
        <script>
            var vm = avalon.define({
                $id: "test",
                array: [1, 2, 3, 4],
                fn: function (e) {
                    console.log(e.type + "!!!")
                },
                fn2: function (e) {
                    console.log(e.type + "!!!!!!")
                },
                aaaa: function (e) {
                    console.log(e.type + "!!select")
                },
                input: function (e) {
                    console.log(e.target.value + "!!input")
                },
                handler: function (e) {
                    console.log(e.type + "!!!")
                }
            })
            setTimeout(function(){
               var el = document.getElementById("aaa")
               el.value = "77777"
            },4000)
        </script>
    </head>
    <body>

        <div ms-controller="test">
            <blockquote ms-click="fn2" data-index="99">
                <div  ms-repeat="array" ms-data-index="$index" ms-click="fn">{{el}}</div>
            </blockquote>
            <input ms-on-select="aaaa"  value="select"/>
            <input ms-on-input="input" id="aaa" value="input"/>
            <p><input ms-focus="handler" ms-blur="handler"></p>
        </div>


    </body>
</html>
