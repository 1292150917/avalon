language: node_js
node_js:
  - 4
cache:
  directories:
    - node_modules
before_script:
  - 'export CHROME_BIN=chromium-browser'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
install:
  - npm install
script:
  - npm run test
branches:
  only:
    - master
after_success:
  - bash <(curl -s https://codecov.io/bash)