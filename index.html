<!DOCTYPE html>
<html>
    <head>
        <title>Avalon by RubyLouvre</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js" ></script>
        <script>
            var vm = avalon.define({
                $id: 'xx',
                a: 1,
                dataid: 0
            })
            vm.$watch('dataid', function (value, oldValue) {
                console.log(value, oldValue, "1")
            });
            vm.dataid = 2;
        </script>


    </head>
    <body>
        <div ms-controller="xx">
            <div ms-class-xxx-yyy="a == 1"></div>
            <input  id="sid"  name="sid" ms-duplex-number="dataid"/>
        </div>

    </body>
</html>
