
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js"></script>
        <script src="jquery.js"></script>
        <script>
            require("avalon.draggable", function() {

                function enter(dropper, event) {
                    if (isNaN(dropper.left)) {
                        console.log("isNaN")
                    }
                    // 如果光标能进入矩形的内部
                    var left = dropper.left + dropper.height * 0.1 / 2
                    var top = dropper.top + dropper.height * 0.1 / 2
                    var right = dropper.left + dropper.width - dropper.height * 0.1 / 2
                    var bottom = dropper.top + dropper.height - dropper.height * 0.1 / 2
                    //console.log([left, top, right, bottom])
                    if (event.pageX > left && event.pageX < right && event.pageY > top && event.pageY < bottom) {
                        console.log([event.pageX, event.pageY, left, right, top, bottom])
                        return dropper
                    }

                }

                var model = avalon.define("apps", function(vm) {
                    vm.getColor = function() {
                        var letters = 'A523456789ABCDEF'.split('');
                        var color = '#';
                        for (var i = 0; i < 6; i++) {
                            color += letters[Math.round(Math.random() * 15)];
                        }
                        return color;
                    }
                    vm.onLayout = function() {
                        var coffset = $(this).offset()

                        var children = this.children
                        // console.log(children)
                        var maxRow = 3//每一列最多 多少行，用于配置
                        var row = 0 //当前APP所在的栏数
                        var col = 0 //当前APP所在的栏数
                        var left = 1
                        for (var i = 0, el; el = model.apps[i]; i++) {
                            if (el.type == "small") {
                                if (left) {
                                    el.top = 130 * row + coffset.top
                                    el.left = col * 260 + left + coffset.left
                                    left = 0
                                    el.sleft = 1
                                } else {
                                    el.top = 130 * row + coffset.top
                                    el.left = col * 260 + 130 + coffset.left
                                    row++
                                    left = 1
                                    el.sleft = 0
                                }
                                el.width = 120
                                el.height = 120

                                if (row > maxRow) {
                                    row = 0
                                    col++
                                }
                            } else if (el.type == "middle") {
                                el.sleft = 1
                                if (!left) {
                                    row++
                                }
                                el.width = 250
                                el.height = 120
                                el.top = 130 * row + coffset.top
                                el.left = col * 260 + left + coffset.left
                                row++
                                left = 1
                                if (row > maxRow) {
                                    row = 0
                                    col++
                                }
                            } else if (el.type == "big") {
                                el.sleft = 1
                                if (!left) {
                                    row++
                                }
                                el.width = 250
                                el.height = 250
                                if (row + 1 > maxRow) {
                                    row = 0
                                    col++
                                }
                                el.top = 130 * row + coffset.left
                                el.left = col * 260 + left + coffset.left
                                row += 2
                                left = 1
                                if (row >= maxRow) {
                                    row = 0
                                    col++
                                }
                            }
                            el.index = i
                            el.element = children[i]
                            el.animate = false
                        }
                        //   console.log(model.apps)
                    }
                    function fix(array) {
                        for (var i = 0, el; el = array[i++]; ) {
                            el.top = 0
                            el.left = 0
                            el.width = 0
                            el.height = 0
                            el.sleft = 1
                            el.element = {}
                            el.$skipArray = ["width", "height", "sleft",  "animate", "element"]

                        }
                        return array
                    }
                    vm.apps = fix([
                        {
                            text: "0",
                            type: "small"
                        },
                        {
                            text: "1",
                            type: "small"
                        },
                        {
                            text: "顶 big",
                            type: "small"
                        },
                        {
                            text: "2",
                            type: "small"
                        },
                        {
                            text: "yyy",
                            type: "middle"
                        },
                        {
                            text: "666",
                            type: "big"
                        },
                        {
                            text: "666",
                            type: "big"
                        },
                        {
                            text: "yyy",
                            type: "middle"
                        },
                        {
                            text: "3",
                            type: "small"
                        },
                        {
                            text: "4",
                            type: "small"
                        },
                        {
                            text: "yyyy",
                            type: "middle"
                        },
                        {
                            text: "yyyy",
                            type: "middle"
                        },
                        {
                            text: "yyyy",
                            type: "middle"
                        },
                        {
                            text: "yyyy",
                            type: "middle"
                        },
                        {
                            text: "5",
                            type: "small"
                        },
                        {
                            text: "6",
                            type: "small"
                        },
                        {
                            text: "7",
                            type: "small"
                        },
                        {
                            text: "8",
                            type: "small"
                        },
                        {
                            text: "9",
                            type: "small"
                        },
                        {
                            text: "10",
                            type: "small"
                        }
                    ])
                    vm.dragClass = ""
                    vm.start = function(e, data) {
                        avalon(this).addClass("current")
                        data._startPageX = data.pageX
                        data._startPageY = data.pageY
                        vm.dragClass = "dragging"

                        // console.log(this["data-vm"].animate)
                    }
                    vm.beforeStop = function(event) {
                        //    data.dragX = data.dragY = false
                        vm.dragClass = ""
                        avalon(this).removeClass("current")
                    }
                    vm.stop = function(event) {
                        var target = this["data-vm"]
                        target.animate = false
     
                        if (swap) {
                            var dir = swap.dir
                            $(this).animate((dir === "left" || dir == "right" ?
                                    {left: swap.left} : {top: swap.top}), 300, function() {
                                this.style.top = swap.top + "px"
                                this.style.left = swap.left + "px"
                                //    console.log([swap.top,swap.left])
                                target.top = swap.top
                                target.left = swap.left
                                delete target._top
                                delete target._left
                                swap = false
                            })
                        } else {
                            this.style.top = target.top + "px"
                            this.style.left = target.left + "px"
                            delete target._top
                            delete target._left
                            swap = false
                        }
                    }
                    var swap, animate
                    vm.drag = function(event) {
                        var target = this["data-vm"]
                        target.animate = true
                        if (animate)
                            return
                        var obj = false
                        for (var i = 0, el; el = model.apps[i]; i++) {
                            if (!el.animate && enter(el, event)) {
                                obj = el
                                break
                            }
                        }
                        if (obj) {
                            //求出是左移右移上移下移
                            var dir = ""
                            if (obj.top === target.top) {//水平
                                dir = obj.left > target.left ? "right" : "left"
                            } else {
                                dir = obj.top > target.top ? "down" : "up"
                            }
                            if (obj.animate) {
                                return
                            }
                            obj.animate = animate = true
                            var left = typeof target._left === "number" ? target._left : target.left
                            var top = typeof target._top === "number" ? target._top : target.top
                            console.log("开始动画")
                            $(obj.element).animate(dir === "left" || dir == "right" ? {left: left} : {top: top}, 50, function() {
                                console.log("结束动画")
                                console.log(obj)
                                animate = false
                             //   setTimeout(function() {
                                    obj.animate = false
                              //  }, 300)
                                var _index = target.index
                                target.index = obj.index
                                obj.index = _index

                                swap = {
                                    top: obj.top,
                                    left: obj.left,
                                    dir: dir
                                }
                                obj.element.style.top = top + "px"
                                obj.element.style.left = left + "px"
                                target._top = obj.top
                                target._left = obj.left
                                obj.top = top
                                obj.left = left

                            })
                        }

                    }
                })
                avalon.scan()
            })

        </script>
        <style>
            .apps{
                position: relative;
                border:10px solid #01B4D2;
                height: 510px;
            }
            .apps.dragging app:not(.current){
                -webkit-transform:scale(.9);
                -moz-transform:scale(.9);
                transform:scale(.9);
                /*                -webkit-transform-origin:0% 0%;
                                -moz-transform-origin:0% 0%;
                                transform-origin:0% 0%;*/
            }
            app{
                display: inline-block;
                position: absolute;
                -webkit-transition:-webkit-transform .3s ease-in-out;
                -moz-transition:-moz-transform .3s ease-in-out;
                transition:transform .3s ease-in-out;
                z-index:1;
            }
            app.current{
                z-index:100;
                opacity: 0.5;
                transform:scale(1.1);
            }
            app.small{
                width:120px;
                height:120px;
            }
            app.big{
                width:250px;
                height:250px;
            }
            app.middle{
                width:250px;
                height:120px;
            }
        </style>
    </head>
    <body>
        <div class="apps" ms-controller="apps" id="metro" ms-class="{{dragClass}}"ms-each="apps" data-each-rendered="onLayout">
            <app ms-draggable="apps" data-drag-start="start" 
                 data-drag-drag="drag" data-drag-stop="stop" 
                 data-drag-before-stop="beforeStop" 
                 ms-class="{{el.type}}" 
                 ms-data-vm="el" 
                 ms-css-background="getColor()" 
                 ms-css-top="top" ms-css-left="left">
                {{el.text }}</app>
        </div> 
    </body>
</html>
