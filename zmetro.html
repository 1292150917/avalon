        <script>
            require("avalon.draggable", function() {
                var check = false, lastSwap = false, animate = false


                function enter(dropper, event) {

                    // 如果光标能进入矩形的内部
                    var left = dropper.left + dropper.height * 0.1 / 2
                    var top = dropper.top + dropper.height * 0.1 / 2
                    var right = dropper.left + dropper.width - dropper.height * 0.1 / 2
                    var bottom = dropper.top + dropper.height - dropper.height * 0.1 / 2
                    if (check) {
                        //   console.log([event.pageX, event.pageY, left, right, top, bottom])
                    }
                    if (event.pageX > left && event.pageX < right && event.pageY > top && event.pageY < bottom) {
                        return dropper
                    }

                }

                function swapDropAndDrag(drag, drop, dir) {

                    drop.top = drag._top || drag.top
                    drop.left = drag._left || drag.left

                    drag._top = swap.top
                    drag._left = swap.left
                    animate = drop.animate = false
                }
                var model = avalon.define("apps", function(vm) {
                    vm.getColor = function() {
                        var letters = 'A523456789ABCDEF'.split('');
                        var color = '#';
                        for (var i = 0; i < 6; i++) {
                            color += letters[Math.round(Math.random() * 15)];
                        }
                        return color;
                    }
                    vm.onLayout = function() {
                        var coffset = $(this).offset()
                        var children = this.children
                        var maxRow = 3//每一列最多 多少行，用于配置
                        var row = 0 //当前APP所在的栏数
                        var col = 0 //当前APP所在的栏数
                        var left = 1
                        for (var i = 0, el; el = model.apps[i]; i++) {
                            if (el.type == "small") {
                                if (left) {
                                    el.top = 130 * row + coffset.top
                                    el.left = col * 260 + left + coffset.left
                                    left = 0
                                    el.sleft = 1
                                } else {
                                    el.top = 130 * row + coffset.top
                                    el.left = col * 260 + 130 + coffset.left
                                    row++
                                    left = 1
                                    el.sleft = 0
                                }
                                el.width = 120
                                el.height = 120

                                if (row > maxRow) {
                                    row = 0
                                    col++
                                }
                            } else if (el.type == "middle") {
                                el.sleft = 1
                                if (!left) {
                                    row++
                                }
                                el.width = 250
                                el.height = 120
                                el.top = 130 * row + coffset.top
                                el.left = col * 260 + left + coffset.left
                                row++
                                left = 1
                                if (row > maxRow) {
                                    row = 0
                                    col++
                                }
                            } else if (el.type == "big") {
                                el.sleft = 1
                                if (!left) {
                                    row++
                                }
                                el.width = 250
                                el.height = 250
                                if (row + 1 > maxRow) {
                                    row = 0
                                    col++
                                }
                                el.top = 130 * row + coffset.left
                                el.left = col * 260 + left + coffset.left
                                row += 2
                                left = 1
                                if (row >= maxRow) {
                                    row = 0
                                    col++
                                }
                            }
                            el.index = i
                            el.element = children[i]
                            el.animate = false
                        }
                    }
                    function fix(array) {
                        for (var i = 0, el; el = array[i++]; ) {
                            el.top = 0
                            el.left = 0
                            el.width = 0
                            el.height = 0
                            el.sleft = 1
                            el.next = {}
                            el.prev = {}

                            el.element = {}
                            el.$skipArray = ["width", "height", "sleft", "animate", "element", "next", "prev"]

                        }
                        return array
                    }

                    vm.apps = fix([
                        {
                            text: "0",
                            type: "small"
                        },
                        {
                            text: "1",
                            type: "small"
                        },
                        {
                            text: "2",
                            type: "small"
                        },
                        {
                            text: "3",
                            type: "small"
                        },
                        {
                            text: "yyy",
                            type: "middle"
                        }
                        /*    {
                         text: "666",
                         type: "big"
                         },
                         {
                         text: "666",
                         type: "big"
                         },
                         {
                         text: "yyy",
                         type: "middle"
                         },
                         {

                         },
                         {

                         },
                         {

                         {

                         },
                         {
                         text: "9",
                         type: "small"
                         },
                         {
                         text: "10",
                         type: "small"
                         }*/
                    ])
                    vm.dragClass = ""
                    vm.start = function(e, data) {
                        avalon(this).addClass("current")
                        this.style.zIndex = 100
                        data._startPageX = data.pageX
                        data._startPageY = data.pageY
                        model.dragClass = "dragging"

                        if (check) {
                            //  console.log(model.apps)
                        }
                    }
                    vm.beforeStop = function(event) {
                        vm.dragClass = ""
                        this.style.zIndex = 0
                        check = true
                        avalon(this).removeClass("current")
                    }
                    vm.stop = function(event) {
                        var drag = this["data-vm"]
                        drag.animate = false
                        return
                        if (lastSwap) {
                            var dir = lastSwap.dir
                            $(this).animate((dir === "left" || dir == "right" ?
                                    {left: lastSwap.left} : {top: lastSwap.top}), 300, function() {

                                this.style.top = lastSwap.top + "px"
                                this.style.left = lastSwap.left + "px"
                                drag.top = lastSwap.top
                                drag.left = lastSwap.left
                                lastSwap = false
                            })
                        } else {
                            this.style.top = drag.top + "px"
                            this.style.left = drag.left + "px"
                            lastSwap = false
                        }
                    }
                    vm.drag = function(event) {
                        var drag = this["data-vm"]
                        drag.animate = true

                        if (animate)
                            return
                        var drop = false
                        for (var i = 0, el; el = model.apps[i]; i++) {
                            if (!el.animate && enter(el, event)) {
                                drop = el
                                break
                            }
                        }
                        if (drop) {
                            //求出是左移右移上移下移
                            var dir = ""
                            if (drop.top === drag.top) {//水平
                                dir = drop.left > drag.left ? "right" : "left"
                            } else {
                                dir = drop.top > drag.top ? "down" : "up"
                            }
                            console.log(dir)
                            if (drop.animate) {
                                return
                            }
                            drop.animate = animate = true
                            var dropIndex = model.apps.indexOf(drop)
                            var dragIndex = model.apps.indexOf(drag)
                            var startIndex = dropIndex < dragIndex ? dropIndex : dragIndex
                            var endIndex = dropIndex < dragIndex ? dragIndex : dropIndex
                            var swapArray = []
                            for (var i = startIndex; i <= endIndex; i++) {
                                var app = model.apps[i]
                                swapArray.push({
                                    top: app.top,
                                    left: app.left,
                                    sleft: app.sleft,
                                    index: app.index,
                                    app: app
                                })
                            }
                            console.log("==================================")
                            lastSwap = {
                                top: drop.top,
                                left: drop.left,
                                dir: dir
                            }
                            model.apps._splice(dragIndex, 1)
                            model.apps._splice(dropIndex, 0, drag)
                            var swapLength = swapArray.length
                            for (var i = 0, swapLength = swapArray.length; i < swapLength; i++) {
                                (function(dragger, dropper, index) {
                                    var previous = swapArray[index - 1] ? swapArray[index - 1] : swapArray[swapLength - 1]
                                    var next = swapArray[index + 1] ? swapArray[index + 1] : swapArray[0]
                                    dropper.app.animate = true;
                                    if (dropper.app !== dragger) {
                                        if (dropper.top == previous.top) {
                                            //向左向右
                                            console.log("up")
                                            $(dropper.app.element).animate({left: previous.left}, 1000, function() {
                                                dropper.app.animate = false
                                            })
                                        } else {
                                            //如果不在同一行，将当前元素复制一份
                                            var moveEl = dropper.app.element
                                            var wrapper = $("<div/>").css({
                                                top: dir == "down" ? previous.top : next.top,
                                                left: dir == "down" ? previous.left : next.top,
                                                width: dropper.app.width,
                                                height: dropper.app.height,
                                                overflow: "hidden",
                                                position: "absolute",
                                           //     border: "1px solid red",
                                                "z-index": 2
                                            }).insertBefore(moveEl).append(moveEl)

                                            var cloneWrapper = wrapper.clone(true).insertAfter(wrapper)

                                            var cloneDropper = cloneWrapper.find("app").css({
                                                top: 0,
                                                left: 0
                                            })
                                            if (dir == "down") {
                                                //留在原来的位置，宽度收缩到0
                                                cloneWrapper.css({
                                                    top: dropper.top,
                                                    left: dropper.left
                                                }).animate({width: 0}, 1000, function() {
                                                    cloneWrapper.remove()
                                                })
                                                //在上一行设置一个wrapper，以进行slideLeft效果，结束它替换
                                                $(moveEl).css({left: dropper.app.width, top: 0})
                                                        .animate({left: 0}, 1000, function() {
                                                    $(moveEl).replaceAll(wrapper).css({
                                                        top: previous.top,
                                                        left: previous.left
                                                    })
                                                });

                                            } else {
                                              console.log("1111111111111111111")
                                                cloneWrapper.css({
                                                    top: dropper.top,
                                                    left: dropper.left
                                                })
                                                cloneDropper.animate({left: dropper.app.width}, 1000, function() {
                                                    cloneWrapper.remove()
                                                })
                                                
                                                wrapper.width(0).animate({width: dropper.app.width}, 1000, function() {
                                                    $(moveEl).replaceAll(wrapper).css({
                                                        top: next.top,
                                                        left: next.left
                                                    })
                                                });

                                            }


                                            //  console.log(flagUp)

//                                            var beginLeft = (previous.top > dropper.top ? -1 : 1) * dropper.app.width
//                                            var endLeft = (previous.top > dropper.top ? 1 : 0) * dropper.app.width
//                                            $(moveEl).css({left: beginLeft, top: 0})
//                                                    .animate({left: endLeft}, 1000, function() {
//                                                $(moveEl).insertBefore(wrapper).css({
//                                                    top: previous.top,
//                                                    left: previous.left
//                                                })
//                                                wrapper.remove()
//                                            });
//                                            //留在原来的位置，一点点消失
//                                            var cloneWrapper = wrapper.clone(true).insertAfter(wrapper).css({
//                                                top: dropper.top,
//                                                left: dropper.left
//                                            })
//                                            console.log([dropper.left, dropper.top])
//                                            var cloneDropper = cloneWrapper.find("app").css({
//                                                top: 0,
//                                                left: 0
//                                            })
//                                            cloneWrapper.animate({width: 0}, 1000, function() {
//                                                cloneWrapper.remove()
//                                            })

                                        }
                                    }
                                })(drag, swapArray[i], i);

                            }


                        }
                    }

                })
                avalon.scan()
            })

        </script>
        <style>
            .apps{
                position: relative;
                border:10px solid #01B4D2;
                height: 510px;
            }
            .apps.dragging app:not(.current){
                -webkit-transform:scale(.9);
                -moz-transform:scale(.9);
                transform:scale(.9);
            }
            app{
                display: inline-block;
                position: absolute;
                -webkit-transition:-webkit-transform .3s ease-in-out;
                -moz-transition:-moz-transform .3s ease-in-out;
                transition:transform .3s ease-in-out;
                z-index:1;
            }
            app.current{
                z-index:100;
                opacity: 0.5;
                transform:scale(1.1);
            }
            app.small{
                width:120px;
                height:120px;
            }
            app.big{
                width:250px;
                height:250px;
            }
            app.middle{
                width:250px;
                height:120px;
            }
        </style>
    </head>
    <body>
        <div class="apps" ms-controller="apps" id="metro" ms-class="{{dragClass}}"ms-each="apps" data-each-rendered="onLayout">
            <app ms-draggable="apps" data-drag-start="start" 
                 data-drag-drag="drag" data-drag-stop="stop" 
                 data-drag-before-stop="beforeStop" 
                 ms-class="{{el.type}}" 
                 ms-data-vm="el" 
                 ms-css-background="getColor()" 
                 ms-css-top="top" ms-css-left="left">
                {{el.text }}</app>
        </div>
