<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="avalon.js"></script>
        <script>
            var vm = avalon.define({
                $id: 'test',
                array: [{a: 111, b: 222}],
                onClick: function () {
                    console.log("==== 更新") 
                    vm.array = [{ a: 789,b:888}]//, {a: 333, b: 444, c: "yui"}
//                    setTimeout(function(){
//                        console.log("----")
//                        vm.grid[0].c = 999
//                        vm.grid[0].a = 888
//                        vm.grid[1].b = 777
//                    },1000)
                  
                },
                onMark: function () {
                    avalon.each(document.querySelectorAll("td"), function (i, el) {
                        el.title = el.textContent
                    })
                }
            })
            
           


        </script>
    </head>
    <body ms-controller="test">
        <h1>测试先数组循环再对象循环</h1>
        <button type="button" ms-click="onClick">change</button>
        <p><button type="button" ms-click="onMark">mark</button></p>

        <table border="1">
            <tr ms-repeat-array2=" array">
                <td ms-repeat="td in array2">{{td}}</td>
            </tr>
        </table>
    </body>
</html>
