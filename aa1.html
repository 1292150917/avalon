<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script src="avalon.js"></script>
        <script src="avalon.require.text.js"></script>
        <link rel="stylesheet" href="ui/datepicker/jquery-ui-1.10.1.css">
        <script>
            require(["avalon.datepicker, ready!"], function() {
                avalon.define("parent", function(vm) {
                    vm.$date = {
                        dateFormat: "yyyy--MM--dd"
                    }
                    vm.array = [1, 2, 3, 4]
                })
                avalon.scan()
            })

        </script>

    </head>
    <body ms-controller="parent" >

        <ul>
            <li ms-repeat="array"><input ms-widget="datepicker,$,$date"></li>
        </ul>

    </body>
</html>
