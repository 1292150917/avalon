<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>

        <script src="../dist/avalon.modern.js"></script>
    </head>
    <body>
        <div ms-controller="test">
            <div>
                <div ms-for="el in ##data">
                    {{el.name}}
                    <a href="#" ms-click="##add1(el)">添加</a>
                    <div ms-for="item in el.list">
                        {{item.name}}
                        <a href="#" ms-click="##del(item,el)">删除</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
    var vm = avalon.define({
        $id: "test",
        data: [{name: "test", list: [{name: "item1"}]}],
        add1: function (el) {
            el.list.push({name: 'item'+(new Date -0 )});//无效


        },
        del: function (item, el) {
            el.list.remove(item)
        }
    });
        </script>
    </body>
</html>
