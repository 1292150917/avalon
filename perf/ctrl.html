<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>

    <title>test</title>
    <script src="../dist/avalon.js"></script>
</head>
<body>
    <div ms-controller="test">
        <div>
            <div ms-for="el in @arr">
               
                <div ms-for="(ii, item) in el.list" ms-click="@alert(el,item)">
                  {{item}}
                </div>
            </div>
        </div>
    </div>
    <script>
        function test(local){
            local = local || {};
            (function(){
                var arr = [1,2,3,4]
                arr.forEach(function(el){
                     local = avalon.mix({},local,{el: el})
                    
                    var ee = [4,5,6,7]
                    ee.forEach(function(item){
                        local = avalon.mix({},local,{item: item})
                        console.log(local)
                    })
                    
                })
                
            })();
            
        }
        //test({d:'222'})
        
        var vm = avalon.define({
            $id: "test",
            arr: [ {name:"xxx",list: [1,2,3]},{name:"yyy",list:[4,5,6]}],
            alert: function (a,b) {
          console.log(a.name,b)
            }
           
        });
    </script>
</body>
</html>
