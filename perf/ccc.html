<html>

    <head>
        <meta charset="UTF-8">
        <script src="../dist/avalon.js"></script>
        <script>
            avalon.define({
                $id: 'test',
                aaa: 111,
                fix: function(e){
                    
                    e.target.value = e.target.value.replace(/\D+/, '')
                }
            })
           
        </script>

    </head>

    <body :controller="test">
        <input :duplex-number="@aaa" :input="@fix"/>{{@aaa}}
