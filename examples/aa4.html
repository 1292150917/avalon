<!DOCTYPE html>
<html>
    <head>
        <title>interpolate</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <script src="../avalon.js"></script>
        <script>
            avalon.config({
                interpolate: ["<%", "%>"]
            });
            var Main = avalon.define('Act', function(vm) {
                vm.aaa = "rrrrrrrrr"
                vm.questList = [{
                        award: '100chip',
                        img: ''
                    }, {
                        award: '200chip',
                        img: ''
                    }, {
                        award: '',
                        img: ''
                    }, {
                        award: '',
                        img: ''
                    }, {
                        award: '500chip',
                        img: ''
                    }];
            });
        </script>
        <style>
            span {
                background: #eee;
                width: 80px;
            }
        </style>
    </head>

    <body ms-controller="Act">
        <p><%aaa%></p>
        <ul >
            <li ms-repeat-el="questList">
                 <span ms-if="el.award != ''">
                     <%el.award%>
                 </span>  
            </li>
        </ul>

    </body>
</html>
