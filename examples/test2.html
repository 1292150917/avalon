<!DOCTYPE html>
<html>
    <head>
        <title>by 司徒正美</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="avalon.$events.js"></script>
        <style>

        </style>
        <script>
            var model = avalon.define({
                $id: "test",
                array: [1, 2, 3, 7],
                object: {
                    a: 1,
                    b: 2,
                    c: 3
                }
            })
            setTimeout(function() {
                model.array.unshift(8)
                model.array.push(0)
                model.object = {
                    x: 4,
                    y: 5,
                    z: 6
                }
                setTimeout(function() {
                    model.array.sort()
                    model.object = {
                        x: 1,
                        y: 2,
                        z: 3
                    }
                    setTimeout(function() {
                        model.array = []
                    }, 2000)
                }, 2000)
            }, 2000)
        </script>

    </head>
    <body>
        <div ms-controller="test">
            <ul ms-each="array">
                <li>{{el}}</li>
            </ul>
            <table>
                <tr ms-with="object">
                    <td>{{$key}}</td><td>{{$val}}</td>
                </tr>
            </table>
        </div>
    </body> 
</html>
