<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body ms-controller="page">

        <select>
            <option id="aaa" > xxx </option>
            <option id="bbb" value="bbb"> ddd </option>
        </select>

            alert(aaa.getAttributeNode("value").nodeValue)
            alert(aaa.text)

            alert(bbb.text)
            alert(bbb.value === bbb.text)
        </script>
    </body>
