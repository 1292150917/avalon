<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body ms-controller="page">
        <div ms-each="aaa.arr">{{el}},</div>
        {{aaa.arr[0]}}
        <script src="avalon.mobile.js"></script>
        <script>
            var model = avalon.define('page', function(vm) {
                vm.aaa = {
                    arr: [1, 2, 3]
                }
            });
            setInterval(function() {
                model.aaa = {
                    arr: [+new Date()]
                }
            }, 50)
        </script>
    </body>
</html>
