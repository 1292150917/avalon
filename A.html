<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="avalon.js"></script>

        <script>
            var vm = avalon.define({
                $id: "test",
                name: "aaa",
                step: 1,
                arr: [{name: "bbb"}, {name: "ccc"}, {name: "ddd"}, {name: "eee"}],
                jump: function (index) {
                    //   console.log(index)
                    vm.step = index;
                }
            });
           

        </script>
        <style>
            .active{
                background: red
            }
        </style>
    </head>
    <body  data-bind="ddd">
        <div ms-controller="test">
            text:{{name}}
            <br>
            array:
            <ul>
                <li ms-repeat="arr" ms-class="active:$index==step" class="step" ms-click="jump($index)">
                    {{el.name}}
                </li>
            </ul>
        </div>

    </body>
</html>
