<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../dist/avalon.js"></script>
        <script>
            var vm
            window.onload = function () {
                vm = avalon.define({
                    $id: "test",
                    obj: {
                        aaa: 111,
                        bbb: 222,
                        ccc: 333
                    }
                })
                avalon.scan(document.body, vm)
                setTimeout(function () {
                    vm.obj = {
                        eee: 777,
                        ddd: 444,
                        aaa: 333,
                        bbb: 555
                    }
                    // vm.array =[[1,2,3,5],[3,4,5,9,8]]
                }, 1000)
            }

        </script>
    </head>
    <body>
        <div ms-controller="test">
            <ul>
                <li ms-repeat="obj">{{$key}}||{{$val}}||{{$index}}</li>
            </ul>
        </div>
    </body>
</html>
