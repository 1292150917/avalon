<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body >

        <script src="../dist/avalon.test.js"></script>
        <script>

            var vm = avalon.define({
                $id: 'page',
                array: [{name: 'ls1'}, {name: 'ls2'}, {name: 'ls3'}],
                getId: function (el) {
                    console.log(el)
                    return el.name + "_id"
                }
            })



        </script>
        <div ms-controller="page">
            <p ms-for="el in @array">
                <ms-button ms-widget="{$id:@getId(el)}">{{el.name}}</ms-button>
            </p>

        </div>
    </body>
</html>
