<!DOCTYPE html>
<html>
    <head>
        <title>ms-with</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js"></script>

        <script >
            var model = avalon.define("xxx", function(vm) {
                vm.obj = {
                    a: 1,
                    b: 2,
                    c: 3,
                    d: 4
                }
            })

            setTimeout(function() {
                model.obj = {
                    k: "xxx",
                    d: 3,
                    e: "yyy",
                    b: 2,
                    f: "zz"
                }
                setTimeout(function() {
                    console.log(model.obj)
                })

            }, 2000)
            setTimeout(function() {
                model.obj.k = "xxxxxxx"
            }, 4000)
        </script>

    </head>
    <body ms-controller="xxx">
        <h3 style="text-align: center">ms-with</h3>
        <div ms-with="obj">
            <p>{{$key}} -- {{$val}}</p>
        </div>

    </body>
</html>
