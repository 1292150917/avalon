<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="avalon.js"></script>
        <script>
            var model = avalon.define("bool", function(vm) {
                vm.list = []
                vm.array = [
                    [ "<span>dddddddd</span>", "<span>eeee</span>"], 
                    [ "<span>dddddddd</span>", "<span>eeee</span>"], 
                [ "<span>dddddddd</span>", "<span>eeee</span>"]
            ]
            });
            
            setTimeout(function(){
                model.array[0].set(1, "ddd")
            },1500)
            
        
            

        </script>
    </head>
    <body>

        <div ms-controller="bool">
            <table border='1' width='100%'>
                <tr ms-repeat='array'>
                    <td ms-repeat-elem='el'>{{elem|html}}</td>
                </tr>
            </table>
            <ul>
                <li ms-repeat="list">{{el}}</li>
            </ul>
        </div>
    </body>
</html>
