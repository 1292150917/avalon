
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="avalon.js"></script>
        <script>
            var model = avalon.define("performance", function(vm) {
                vm.aaa = "<span>2222222</span>"
                vm.bbb = "司徒正美"
                vm.toggle = false
                vm.w = 80
                vm.value = "不能修改与提交"
                vm.array = [{name: "a", selected: false}, {name: "b", selected: false},
                    {name: "c", selected: false}, {name: "d", selected: false},
                    {name: "f", selected: false}, {name: "g", selected: false}]
                //  vm.$skipArray = ["array"]
                vm.obj = {
                    a: 1,
                    b: 2,
                    c: 33
                }
                vm.remove = function(el, event) {
                    avalon.log("移除元素")
                    this.$vmodel.$remove()
                }
                vm.click = function() {
                    alert("click")
                }
            })
            setTimeout(function() {
                model.array.reverse()
            }, 6000)
            setTimeout(function() {
                model.obj = {
                    xxx: "111",
                    yyy: "eee"
                }
                //   model.array.set(2, "xxxxxxx")
            }, 3000)


        </script>
        <style>
            .width80{
                background: red;
            }
            .selected {
                background: #a9ea00;
            }
        </style>
    </head>
    <body>
        <fieldset ms-controller="performance">
            <div>{{aaa}}--------{{bbb}}</div>

            <div ><input ms-duplex="bbb" ><input ms-duplex="toggle" type="radio"><input ms-disabled="true" ms-value="value" ></div>
            <div ms-if="toggle">测试ms-if</div>
            <div ms-visible="toggle">测试ms-visible</div>
            <div ms-class="width{{w}}">测试ms-class</div>
            <div ms-each="array">
                <p ms-class-selected="el.selected"><input type="checkbox" ms-duplex-radio="el.selected" >{{el.name}}   {{$index}}  {{$first}}  {{$last}}<b ms-click="remove(el,$event)">删除</b></p>
            </div>
            <div ms-with="obj">
                <p>{{$key}}---{{$val}}</p>
            </div>
            <div ms-click="click">ccccccc</div>
        </fieldset>
        <div style="background: #90A3C5">111111</div>

      

    </body>
</html>
