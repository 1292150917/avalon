<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <script src="http://www.xiu8.com/assets/js/utils/1.0.1/jquery/1.11.1/jquery-1.11.1.js"
        type="text/javascript"></script>
        <script src="avalon.repeat.js" type="text/javascript"></script>
        <script type="text/javascript">
            //   var id
            var test = avalon.define("test", function(vm) {
                vm.array = [{
                        id: new Date - 0
                    }, {
                        id: new Date - 0
                    }];

            });

            setInterval(function() {
                test.array.push({
                    id: new Date - 0
                })
                if (test.array.length > 10) {
                    var el = test.array.shift()
                }


            }, 500)


        </script>
    </head>
    <body>
        <div ms-controller="test">
            <ul id="userList" >
                <li ms-repeat="array" data-repeat-pool="11">{{el.id}} {{$index}}</li>
            </ul>
            <p><button type="button" ms-click="clear">clear</button></p>
        </div>
    </body>
</html>
