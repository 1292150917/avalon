<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="./dist/avalon.js"></script>
        <script>
            var vm = avalon.define({
                $id: "test",
                data: [{checked: false}, {checked: false}, {checked: false}],
                allchecked: false,
                checkAll: function() {
                    var bool = this.checked
                    vm.data.forEach(function(el) {
                        el.checked = bool
                    })
                },
                checkOne: function() {
                    if (!this.checked) {
                        vm.allchecked = false
                    } else {//avalon已经为数组添加了ecma262v5的一些新方法
                        vm.allchecked = vm.data.every(function(el) {
                            return el.checked
                        })
                    }
                }
            })
        </script>
    </head>
    <body>
        <table ms-controller="test" border="1">
          
            <tr ms-for="($index, el) in @data">
                <td><input type="checkbox" ms-duplex-checked="el.checked" />xxxx{{el.checked}}</td>
            </tr>
        </table>
        <!--
        data-duplex-changed="@checkOne"
          <tr>
                <td><input type="checkbox" 
                           ms-duplex-checked="@allchecked" 
                           data-duplex-changed="@checkAll"/>全选</td>
            </tr>
        -->
    </body>
</html>
