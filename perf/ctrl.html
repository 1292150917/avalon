<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>avalon test</title>
    
        <script src="../dist/avalon.js"></script>
        <script>
            var vm = avalon.define({
                $id: "test",
                list: [1, 2, 3, 4],
            });
        </script>
    </head>

    <body>
        <div ms-controller="test">
            <ul>
                <li ms-for="el in @list" ms-click="@list.remove(el)">{{el}}</li>
            </ul>

        </div>
    </body>

</html>
