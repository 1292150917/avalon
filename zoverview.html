
<!DOCTYPE html>

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js"></script>
        <script src="jquery.js"></script>
        <script>
            require("avalon.draggable", function() {
                var check = false, animate = false
                function enter(dropper, point1, point2, point3, point4) {
                    var left = dropper.left + dropper.height * 0.1 / 2
                    var top = dropper.top + dropper.height * 0.1 / 2
                    var right = dropper.left + dropper.width - dropper.height * 0.1 / 2
                    var bottom = dropper.top + dropper.height - dropper.height * 0.1 / 2
                    if (point1[0] > left && point1[0] < right && point1[1] > top && point1[1] < bottom) {
                        return dropper
                    }
                    if (point2 && point2[0] > left && point2[0] < right && point2[1] > top && point2[1] < bottom) {
                        return dropper
                    }
                    if (point3 && point3[0] > left && point3[0] < right && point3[1] > top && point3[1] < bottom) {
                        return dropper
                    }
                    if (point4 && point4[0] > left && point4[0] < right && point4[1] > top && point4[1] < bottom) {
                        return dropper
                    }
                }

                function resetOldValue(object) {
                    object.left = object.newLeft
                    object.top = object.newTop
                    object.row = object.newRow
                    object.col = object.newCol
                    object.sleft = object.newSleft
                    object.newLeft = ""
                    object.newTop = ""
                    object.newRow = ""
                    object.newCol = ""
                    object.newSleft = ""
                }

                function createWrapper(movable, elem) {
                    var wrapper = $("<div/>").css({
                        top: movable.newTop,
                        left: movable.newLeft,
                        width: movable.width,
                        height: movable.height,
                        overflow: "hidden",
                        position: "absolute",
                        "z-index": 2
                    }).insertBefore(elem).append(elem)
                    wrapper.find("app").css({
                        top: 0,
                        left: 0
                    })
                    //这个容器将插入到旧位置
                    var cloneWrapper = wrapper.clone(true).insertAfter(wrapper).css({
                        top: movable.top,
                        left: movable.left
                    })
                    return [wrapper, cloneWrapper]
                }

                function swapElements(array, dragIndex, dropIndex) {
                    var arr = array._splice(dragIndex, 1)
                    array._splice(dropIndex, 0, arr[0])
                }

                function swapProperties(array, first, model) {
                    var maxRow = model.maxRow //每一列最多有几行（配置项）
                    var row = typeof first.newRow === "number" ? first.newRow : first.row //当前APP所在的栏数
                    var col = typeof first.newCol === "number" ? first.newCol : first.col //当前APP所在的栏数
                    var sleft = typeof first.newSleft === "number" ? first.newSleft : first.sleft
                    //  console.log("swapProperties  " + row + "  " + col + " " + sleft)
                    for (var i = 0, el; el = array[i]; i++) {
                        if (el.type === "small") {
                            if (sleft) {
                                sleft = 0
                                el.newTop = 130 * row
                                el.newLeft = col * 260
                                el.newRow = row
                                el.newCol = col
                                el.newSleft = 1
                            } else {
                                sleft = 1
                                el.newTop = 130 * row
                                el.newLeft = col * 260 + 130 //130为一个small的宽
                                el.newRow = row
                                el.newCol = col
                                el.newSleft = 0
                                row++
                            }
                            if (row > maxRow) {
                                row = 0
                                col++
                            }
                        } else if (el.type === "middle") {
                            el.newSleft = 1
                            if (!sleft) {
                                row++
                                if (row > maxRow) {
                                    row = 0
                                    col++
                                }
                            }
                            sleft = 1
                            el.newTop = 130 * row
                            el.newLeft = col * 260
                            el.newRow = row
                            el.newCol = col
                            row++
                            if (row > maxRow) {
                                row = 0
                                col++
                            }
                        } else if (el.type === "big") {
                            el.newSleft = 1
                            if (!sleft) {
                                row++
                            }
                            if (row + 1 > maxRow) {
                                row = 0
                                col++
                            }
                            el.newTop = 130 * row
                            el.newLeft = col * 260
                            el.newRow = row
                            el.newCol = col
                            row += 2
                            sleft = 1
                            if (row >= maxRow) {
                                row = 0
                                col++
                            }
                        }
                    }
                }

                function swapProperties2(array, model) {
                    vapps = []
                    var maxRow = model.maxRow //每一列最多 多少行，用于配置
                    var row = 0 //当前APP所在的栏数
                    var col = 0 //当前APP所在的栏数
                    var sleft = 1
                    for (var i = 0, el; el = array[i]; i++) {
                        if (el.type == "small") {
                            if (sleft) {//如果是左边
                                sleft = 0
                                el.newTop = 130 * row
                                el.newLeft = col * 260
                                el.newRow = row
                                el.newCol = col
                                el.newSleft = 1
                                //判定右边是不是small
                                var vapp = model.apps[i + 1]
                                if (vapp && vapp.type !== "small") {
                                    vapps.push({
                                        top: 130 * row,
                                        left: col * 260 + 130,
                                        width: 120,
                                        height: 120,
                                        el: el
                                    })//位于XXX之后
                                }
                            } else {
                                sleft = 1
                                el.newTop = 130 * row
                                el.newLeft = col * 260 + 130 //130为一个small的宽
                                el.newRow = row
                                el.newCol = col
                                el.newSleft = 0
                                row++
                            }
                            if (row > maxRow) {
                                row = 0
                                col++
                            }
                        } else if (el.type == "middle") {
                            el.newSleft = 1
                            if (!sleft) {
                                row++
                                if (row > maxRow) {
                                    row = 0
                                    col++
                                }
                            }
                            sleft = 1
                            el.newTop = 130 * row
                            el.newLeft = col * 260
                            el.newRow = row
                            el.newCol = col
                            row++
                            if (row > maxRow) {
                                row = 0
                                col++
                            }
                        } else if (el.type == "big") {
                            el.newSleft = 1
                            if (!sleft) {
                                row++
                            }
                            if (row + 1 > maxRow) {
                                if (sleft == 0) {
                                    vapps.push({
                                        width: 250,
                                        height: 120,
                                        top: row * 130,
                                        left: col * 260,
                                        el: model.apps[i - 1]
                                    })
                                }
                                row = 0
                                col++
                            }
                            el.newTop = 130 * row
                            el.newLeft = col * 260
                            el.newRow = row
                            el.newCol = col
                            row += 2
                            sleft = 1
                            if (row > maxRow) {
                                row = 0
                                col++
                            }
                        }
                        el.animate = false
                    }
                    var lastEl = model.apps[ model.apps.length - 1], flagLast = true
                    while (row <= maxRow) {
                        if (flagLast && lastEl.type === "small") {
                            vapps.push({
                                el: lastEl,
                                top: row * 130,
                                left: col * 260 + 130, //130为一个small的宽
                                width: 120,
                                height: 120
                            })
                        } else {
                            vapps.push({
                                el: lastEl,
                                top: row * 130,
                                left: col * 260,
                                width: 250,
                                height: 120
                            })
                        }
                        flagLast = false
                        row++
                    }
                }

                var dragsmalldropmiddledown = false
                var vapps = []
                var model = avalon.define("apps", function(vm) {
                    vm.getColor = function() {
                        var letters = 'A523456789ABCDEF'.split('');
                        var color = '#';
                        for (var i = 0; i < 6; i++) {
                            color += letters[Math.round(Math.random() * 15)];
                        }
                        return color;
                    }
                    vm.maxRow = 3
                    //#############################
                    vm.onLayout = function() {
                        var children = this.children
                        var maxRow = model.maxRow //每一列最多 多少行，用于配置
                        var row = 0 //当前APP所在的栏数
                        var col = 0 //当前APP所在的栏数
                        var sleft = 1
                        for (var i = 0, el; el = model.apps[i]; i++) {
                            if (el.type == "small") {
                                if (sleft) {//如果是左边
                                    sleft = 0
                                    el.top = 130 * row
                                    el.left = col * 260
                                    el.row = row
                                    el.col = col
                                    el.sleft = 1
                                    //判定右边是不是small
                                    var vapp = model.apps[i + 1]
                                    if (vapp && vapp.type !== "small") {
                                        vapps.push({
                                            top: 130 * row,
                                            left: col * 260 + 130,
                                            width: 120,
                                            height: 120,
                                            el: el
                                        })
                                    }
                                } else {
                                    sleft = 1
                                    el.top = row * 130
                                    el.left = col * 260 + 130 //130为一个small的宽
                                    el.row = row
                                    el.col = col
                                    el.sleft = 0
                                    row++
                                }
                                el.width = 120
                                el.height = 120
                                if (row > maxRow) {
                                    row = 0
                                    col++
                                }
                            } else if (el.type == "middle") {
                                el.sleft = 1
                                if (!sleft) {
                                    row++
                                    if (row > maxRow) {
                                        row = 0
                                        col++
                                    }
                                }
                                sleft = 1
                                el.top = row * 130
                                el.left = col * 260
                                el.row = row
                                el.col = col
                                el.width = 250
                                el.height = 120
                                row++
                                if (row > maxRow) {
                                    row = 0
                                    col++
                                }
                            } else if (el.type == "big") {
                                el.sleft = 1
                                if (!sleft) {
                                    row++
                                }
                                el.width = 250
                                el.height = 250
                                if (row + 1 > maxRow) {
                                    if (sleft == 0) {
                                        vapps.push({
                                            width: 250,
                                            height: 120,
                                            top: row * 130,
                                            left: col * 260,
                                            el: model.apps[i - 1]
                                        })
                                    }
                                    row = 0
                                    col++
                                }
                                el.top = row * 130
                                el.left = col * 260
                                el.row = row
                                el.col = col
                                row += 2
                                sleft = 1
                                if (row > maxRow) {
                                    row = 0
                                    col++
                                }
                            }
                            el.element = children[i]
                            el.animate = false
                        }
                        var lastEl = model.apps[ model.apps.length - 1], flagLast = true
                        while (row <= maxRow) {
                            if (flagLast && lastEl.type === "small") {
                                vapps.push({
                                    el: lastEl,
                                    top: row * 130,
                                    left: col * 260 + 130, //130为一个small的宽
                                    width: 120,
                                    height: 120
                                })//位于XXX之后
                                flagLast = false
                                row++
                            } else {
                                vapps.push({
                                    el: lastEl,
                                    top: row * 130,
                                    left: col * 260, //130为一个small的宽
                                    width: 250,
                                    height: 120
                                })//位于XXX之后
                                flagLast = false
                                row++
                            }

                        }

                    }
                    function fix(array) {
                        for (var i = 0, el; el = array[i++]; ) {
                            el.top = 0
                            el.left = 0
                            el.row = 0
                            el.col = 0
                            el.sleft = 1
                            el.width = 0
                            el.height = 0
                            el.newTop = ""
                            el.newLeft = ""
                            el.newRow = ""
                            el.newCol = ""
                            el.newSleft = ""
                            el.element = {}
                            el.$skipArray = ["width", "height", "sleft", "animate", "element", "row", "col", "newTop", "newLeft", "newCol", "newRow", "newSleft"]
                        }
                        return array
                    }

                    vm.apps = fix([
                        {
                            text: "22222",
                            type: "middle"
                        },
                        {
                            text: "1",
                            type: "small"
                        },
                        {
                            text: "2",
                            type: "small"
                        },
                        {
                            text: "yyy",
                            type: "big"
                        },
                        {
                            text: "zzz",
                            type: "big"
                        },
                        {
                            text: "middle2",
                            type: "middle"
                        },
                        {
                            text: "middle3",
                            type: "middle"
                        },
                        {
                            text: "===========",
                            type: "middle"
                        },
                        {
                            text: "3",
                            type: "small"
                        },
                        {
                            text: "15",
                            type: "middle"
                        },
                        {
                            text: "7",
                            type: "small"
                        },
                        {
                            text: "===========",
                            type: "middle"
                        },
                        {
                            text: "9",
                            type: "small"
                        },
                        {
                            text: "4",
                            type: "small"
                        },
                        {
                            text: "10",
                            type: "small"
                        },
                        {
                            text: "11",
                            type: "small"
                        },
                        {
                            text: "12",
                            type: "small"
                        },
                        {
                            text: "13",
                            type: "small"
                        },
                        {
                            text: "14",
                            type: "small"
                        }


                    ])
                    vm.dragClass = ""
                    vm.start = function(e, data) {
                        avalon(this).addClass("current")
                        this.style.zIndex = 100
                        model.dragClass = "dragging"
                    }
                    vm.beforeStop = function(event) {
                        vm.dragClass = ""
                    }
                    vm.stop = function() {
                        var drag = this["data-vm"]
                        drag.animate = false
                        if (animate === true) {
                            animate = false
                            var elem = this
                            var id = setInterval(function() {
                                clearInterval(id)
                                model.stop.call(elem)
                            }, 100)
                            return
                        }
                        if (typeof drag.newTop === "string" || typeof drag.newLeft === "string" || (drag.top === drag.newTop && drag.left === drag.newLeft)) {
                            this.style.top = drag.top + "px"
                            this.style.left = drag.left + "px"
                            avalon(this).removeClass("current")
                            this.style.zIndex = 0
                        } else {
                            //   console.log("进行dragger的动画")
                            $(this).animate({left: drag.newLeft, top: drag.newTop}, 300, function() {
                                this.style.left = drag.newLeft + "px"
                                this.style.top = drag.newTop + "px"
                                avalon(this).removeClass("current")
                                this.style.zIndex = 0
                                resetOldValue(drag)
                                animate = false
                                var str = model.apps.map(function(el) {
                                    return  el.element.innerHTML.trim() + " th  " + el.left + "  " + el.top + "  " + el.sleft + "s;"
                                })
                                //  console.log(str)
                            })
                        }
                    }

                    vm.drag = function(event, data) {
                        if (animate)
                            return
                        var drag = this["data-vm"]
                        switch (drag.type) {
                            case "small":
                                var point1 = [data.left + drag.width * 0.5, data.top + drag.height * 0.5]
                                break;
                            case "middle":
                                var point1 = [data.left + drag.width * 0.25, data.top + drag.height * 0.5]
                                var point2 = [data.left + drag.width * 0.75, data.top + drag.height * 0.5]
                                break;
                            case "big":
                                var point1 = [data.left + drag.width * 0.25, data.top + drag.height * 0.25]
                                var point2 = [data.left + drag.width * 0.75, data.top + drag.height * 0.25]
                                var point3 = [data.left + drag.width * 0.25, data.top + drag.height * 0.75]
                                var point4 = [data.left + drag.width * 0.75, data.top + drag.height * 0.75]
                                break;
                        }

                        drag.animate = true

                        var drop = false
                        for (var i = 0, el; el = model.apps[i]; i++) {//检测拖动块与真实APP的碰撞
                            if (!el.animate && enter(el, point1, point2, point3, point4)) {
                                drop = el
                                break
                            }
                        }
                        if (!drop && vapps.length) {//如果不与真实APP发生碰撞，那么将检测它与所有空格的碰撞
                            var insertion = false
                            for (var i = 0, el; el = vapps[i]; i++) {
                                if (enter(el, point1, point2, point3, point4)) {
                                    insertion = el
                                    break
                                }
                            }
                            if (insertion) {
                                var insertIndex = model.apps.indexOf(insertion.el)
                                var dragIndex = model.apps.indexOf(drag)
                                swapElements(model.apps, dragIndex, insertIndex + 1)
                                animate = true
                                swapArray = model.apps.slice(0)
                                swapProperties2(swapArray, model)
                            } else {
                                return
                            }
                        }
                        if (drop) {
                            //求出是左移右移上移下移
                            if (drop.animate) {
                                return
                            }
                            var dragIndex = model.apps.indexOf(drag)
                            var dropIndex = model.apps.indexOf(drop)
                            var swapArray = []
                            if (dragsmalldropmiddledown && dragsmalldropmiddledown !== drop) {
                                dragsmalldropmiddledown = false
                                swapElements(model.apps, dragIndex, dropIndex - 1)

                                animate = true
                            } else if (drag.type === drop.type) {// small === small middle === middle big === big✓
                                swapElements(model.apps, dragIndex, dropIndex)//交换元素的位置
                                animate = true
                            } else if (drag.type === "small" && drop.type == "middle") {
                                if (drag.col === drop.col) {//如果是在同一列
                                    if (drag.row > drop.row) {//如果是往上
                                        swapElements(model.apps, dragIndex, dropIndex)
                                        animate = true
                                    } else {
                                        dragsmalldropmiddledown = drop
                                        if (drag.sleft === 1) {
                                            var maybe = model.apps[dropIndex + 1]
                                            if (maybe == drop) {//如果它位于左边，紧接着就是中型的
                                                return
                                            } else {//否则做水平交换动画
                                                swapElements(model.apps, dragIndex, dropIndex - 1)
                                                animate = true
                                            }
                                        } else {
                                            return
                                        }
                                    }
                                } else {//如果是在不同列
                                    if (drag.col > drop.col) {
                                        swapElements(model.apps, dragIndex, dropIndex)//插入前面
                                    } else {
                                        swapElements(model.apps, dragIndex, dropIndex - 1)//插入后面
                                    }
                                    animate = true
                                }
                            } else if (drag.type === "middle" && drop.type == "small") {//✓
                                if (drag.col === drop.col) {//如果是在同一列
                                    if (drag.row > drop.row) {//如果是往上
                                        swapElements(model.apps, dragIndex, dropIndex)
                                        animate = true
                                    } else {//如果由下往上拖动✓
                                        var maybeDropIndex = dropIndex
                                        var maybe = model.apps[dropIndex + 1]
                                        if (maybe && maybe.row == drop.row) {
                                            maybeDropIndex = dropIndex + 1
                                        }
                                        swapElements(model.apps, dragIndex, maybeDropIndex)//插入这一行后面
                                        animate = true
                                    }
                                } else {
                                    var maybeDropIndex = dropIndex
                                    if (drag.col > drop.col) {//往左
                                        var maybe = model.apps[dropIndex - 1]
                                        if (maybe && maybe.row == drop.row) {
                                            maybeDropIndex = dropIndex - 1
                                        }
                                        swapElements(model.apps, dragIndex, maybeDropIndex)//插入这一行前面
                                    } else {
                                        var maybe = model.apps[dropIndex + 1]
                                        if (maybe && maybe.row == drop.row) {
                                            maybeDropIndex = dropIndex + 1
                                        }
                                        swapElements(model.apps, dragIndex, maybeDropIndex)//插入这一行后面
                                    }
                                    animate = true
                                }
                            } else if ((drag.type === "middle" && drop.type === "big")) {//✓
                                if (drag.col === drop.col) {//如果是在同一列
                                    if (drag.row > drop.row) {//如果是往上
                                        swapElements(model.apps, dragIndex, dropIndex)//插入前面
                                    } else {//往下
                                        swapElements(model.apps, dragIndex, dropIndex - 1)//插入后面
                                    }
                                    animate = true
                                } else {
                                    if (drag.col > drop.col) {//往左
                                        swapElements(model.apps, dragIndex, dropIndex)//插入前面
                                    } else {
                                        swapElements(model.apps, dragIndex, dropIndex - 1)//插入后面
                                    }
                                    animate = true
                                }
                            } else if (drag.type == "big" && drop.type === "middle") {//✓
                                if (drag.col === drop.col) {//如果是在同一列
                                    if (drag.row > drop.row) {//如果是往上
                                        swapElements(model.apps, dragIndex, dropIndex)//插入前面
                                    } else {
                                        swapElements(model.apps, dragIndex, dropIndex)//插入后面
                                    }
                                } else {
                                    if (drag.col > drop.col) {//如果是往左
                                        swapElements(model.apps, dragIndex, dropIndex)//插入前面
                                    } else {
                                        var maybeDropIndex = dropIndex
                                        var maybe = model.apps[dropIndex + 1]
                                        if (maybe && maybe.type !== "big" && maybe.row == drop.row + 1) {
                                            maybeDropIndex = dropIndex + 1
                                        }
                                        swapElements(model.apps, dragIndex, maybeDropIndex)//插入这两行后面
                                    }
                                }
                                animate = true
                            } else if (drag.type == "big" && drop.type === "small") {//✓
                                if (drag.col === drop.col) {//如果是在同一列
                                    if (drag.row > drop.row) {//如果是往上
                                        swapElements(model.apps, dragIndex, dropIndex)//插入这一行前面
                                    } else {
                                        var maybeDropIndex = dropIndex
                                        var maybe = model.apps[dropIndex + 1]
                                        if (maybe && maybe.row == drop.row) {
                                            maybeDropIndex = dropIndex + 1
                                        }
                                        swapElements(model.apps, dragIndex, maybeDropIndex)//插入这一行后面
                                    }
                                    animate = true
                                } else {
                                    var maybeDropIndex = dropIndex
                                    if (drag.col > drop.col) {//如果是往左
                                        var maybe = model.apps[dropIndex - 1]
                                        if (maybe && maybe.row == drop.row) {
                                            maybeDropIndex = dropIndex - 1
                                        }
                                        swapElements(model.apps, dragIndex, maybeDropIndex)//插入这两行前面
                                    } else {
                                        var maybeDropIndex = dropIndex
                                        var maybe = model.apps[dropIndex + 1]
                                        if (maybe && maybe.row == drop.row) {
                                            maybeDropIndex = dropIndex + 1
                                            maybe = model.apps[dropIndex + 2]
                                            if (maybe && maybe.type !== "big" && maybe.row == drop.row + 1) {
                                                maybeDropIndex++
                                                maybe = model.apps[dropIndex + 3]
                                                if (maybe && maybe.type !== "big" && maybe.row == drop.row + 1) {
                                                    maybeDropIndex++
                                                }
                                            }
                                        }
                                        swapElements(model.apps, dragIndex, maybeDropIndex)//插入这两行后面
                                    }
                                    animate = true
                                }

                            }
                        }

                        if (animate) {
                            swapArray = model.apps.slice(0)
                            swapProperties2(swapArray, model)
                            var swapLength = swapArray.length
                            var animateIndex = 0
                            function lastCallback(obj) {
                                resetOldValue(obj)
                                obj.animate = false
                                animateIndex++
                                if (animateIndex == swapLength) {
                                    animate = false
                                }
                            }

                            for (var i = 0; i < swapLength; i++) {
                                if (swapArray[i] !== drag) {
                                    (function(movable, elem) {
                                        movable.animate = true;
                                        //没有发生交换
                                        if (typeof movable.newTop === "string") {
                                            movable.animate = false
                                            lastCallback({})
                                            return
                                        }
                                        //没有发生交换
                                        if (movable.left === movable.newLeft && movable.top === movable.newTop) {
                                            lastCallback(movable)
                                            return
                                        }
                                        //不同列的上下移动 A
                                        if (movable.sleft == movable.newSleft && movable.newCol !== movable.col && movable.newRow == 0) {
                                            var wrappers = createWrapper(movable, elem)
                                            var wrapper = wrappers[0]
                                            var cloneWrapper = wrappers[1]
                                            cloneWrapper.find("app").animate({top: movable.height}, 490, function() {
                                                cloneWrapper.remove()
                                            })
                                            wrapper.height(0).animate({height: movable.height}, 500, function() {
                                                $(elem).replaceAll(wrapper).css({
                                                    top: movable.newTop,
                                                    left: movable.newLeft
                                                })
                                                lastCallback(movable)
                                            })
                                            return
                                        }
                                        //不同列的上下移动 B
                                        if (movable.sleft == movable.newSleft && movable.newCol !== movable.col && movable.top == 0) {
                                            var wrappers = createWrapper(movable, elem)
                                            var wrapper = wrappers[0]
                                            var cloneWrapper = wrappers[1]
                                            cloneWrapper.animate({height: 0}, 490, function() {
                                                cloneWrapper.remove()
                                            })
                                            $(elem).css({
                                                top: movable.height
                                            }).animate({top: 0}, 500, function() {
                                                $(elem).replaceAll(wrapper).css({
                                                    top: movable.newTop,
                                                    left: movable.newLeft
                                                })
                                                lastCallback(movable)
                                            })
                                            return
                                        }
                                        //当前行的水平移动
                                        if (movable.col == movable.newCol && movable.row == movable.newRow && movable.sleft != movable.newSleft) {
                                            $(elem).animate({left: movable.newLeft}, 500, function() {
                                                elem.style.left = movable.newLeft + "px"
                                                elem.style.top = movable.newTop + "px"
                                                lastCallback(movable)
                                            })
                                            return
                                        }
                                        //当前列的上下移动
                                        if (movable.col == movable.newCol && movable.row !== movable.newRow && movable.sleft == movable.newSleft) {
                                            $(elem).animate({top: movable.newTop}, 500, function() {
                                                elem.style.left = movable.newLeft + "px"
                                                elem.style.top = movable.newTop + "px"
                                                lastCallback(movable)
                                            })
                                            return
                                        }
                                        //不同行的上下移动
                                        if (movable.row !== movable.newRow) {
                                            var wrappers = createWrapper(movable, elem)
                                            var wrapper = wrappers[0]
                                            var cloneWrapper = wrappers[1]

                                            if (movable.col * 100 + movable.row * 10 > movable.newCol * 100 + movable.newRow * 10) {//insrtAfter
                                                //旧位置的，container width慢慢变小
                                                cloneWrapper.animate({width: 0}, 490, function() {
                                                    cloneWrapper.remove()
                                                })
                                                //新位置的，app left慢慢变小
                                                $(elem).css({left: movable.width}).animate({left: 0}, 500, function() {
                                                    $(elem).replaceAll(wrapper).css({
                                                        top: movable.newTop,
                                                        left: movable.newLeft
                                                    })
                                                    lastCallback(movable)
                                                });
                                            } else {
                                                //旧位置的，app left慢慢变大
                                                cloneWrapper.find("app").animate({left: movable.width}, 490, function() {
                                                    cloneWrapper.remove()
                                                })
                                                //新位置的，container width慢慢变大
                                                wrapper.width(0).animate({width: movable.width}, 500, function() {
                                                    $(elem).replaceAll(wrapper).css({
                                                        top: movable.newTop,
                                                        left: movable.newLeft
                                                    })
                                                    lastCallback(movable)
                                                });
                                            }
                                            return
                                        }


                                    })(swapArray[i], swapArray[i].element);
                                } else {
                                    lastCallback({})
                                }
                            }
                        }
                    }

                })
                avalon.scan()
            })

        </script>
