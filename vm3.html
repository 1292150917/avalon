<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="avalon.js"></script>
        <script>
            var vm = avalon.define({
                $id: 'test',
                array: ["a", "b", "c", "d"],
                data: [[11, 222], [33, 444]],
                change: function(){
                   
                     vm.data = [[55,666,111],[77,888,222],[123,456,789]]
                   // vm.array = ["x","y","z","r","55"]
                }
            })
          

        </script>
    </head>
    <body ms-controller="test">
        <button type="button" ms-click="change">change</button>

        <table width="600" border="1">
            <tr ms-repeat="data">
                <td ms-repeat-elem="el">{{elem}}</td>
            </tr>
        </table>
    </body>
</html>
