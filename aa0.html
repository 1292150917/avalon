<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body ms-controller="page">
        <div ms-each="arr">
            <button>测试{{$index}}</button>{{$index}}
        </div>
        <table border="1">
            <tr>
                <td ms-repeat="arr">
                    <button>测试{{$index}}</button>{{$index}}
                </td>
            </tr>
        </table>
        <ul>
            <li ms-repeat="arr"><button>测试{{$index}}</button>{{$index}}</li>
        </ul>
        <ol >
            <li ms-repeat="object">{{$key}}:{{$val}}</li>
        </ol>
        <ol ms-with="object">
            <li>{{$key}}:{{$val}}</li>
        </ol>
        <script src="avalon.js"></script>
        <script>
            var model = avalon.define('page', function(vm) {
                vm.arr = ["a", "b", "c", "d"]
                vm.object = {
                    "kkk": "vvv", "kkk2": "vvv2", "kkk3": "vvv3"
                }
            });
            setTimeout(function() {
                model.object = {
                    a1: 4444,
                    a2: 5555
                }
            }, 3000)
        </script>
    </body>
</html>
