<!DOCTYPE html>
<html>
    <head>
        <title>延时加载数据</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="avalon.mobile.js"></script>
    </head>
    <body>
        <div ms-controller="box">
            <h1>学校名：{{school.name}}</h1>
            <p>校长：{{school.uname}}</p>
            <p>成立日期：{{school.dateline*1000|date('yyyy-MM-dd')}}</p>
            <div ms-repeat="school.teacher">
                <p>教师：{{el.name}} 加入时间：{{el.joindate*1000|date('yyyy-MM-dd')}}</p>
            </div>
        </div>
        <script>
var model = avalon.define("box", function(vm) {
    vm.school = {
//        teacher:[
//           {"joindate": "1399411951", "name": "xxx"}, {"joindate": "1400901806", "name": "yyy"}
//        ]
    };
})
//model.school = {"id":"1","name":"育才学校","uid":"1","uname":"杜甫","dateline":"1394091197","teacher":[{"joindate":"1399411951","name":"张三"},{"joindate":"1400901806","name":"李四"}]};               
setTimeout(function() {
    model.school = {
        "id": "1",
        "name": "育才学校",
        "uid": "1",
        "uname": "杜甫",
        "dateline": "1394091197",
        "teacher": [{"joindate": "1399411951", "name": "张三"}, {"joindate": "1400901806", "name": "李四"}]
    }
    
    avalon.scan();
}, 3000);

        </script>
    </body>
</html>
