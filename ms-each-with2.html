<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="avalon.js"></script>
        <script>
            var vm = avalon.define({
                $id: 'test',
                grid: [{a: 111, b: 222}],
                onClick: function () {
                    console.log("onchange......")
                    vm.grid = [{c: 123, d: 456, a: 789}, {a: 333, b: 444, c: "yui"}]
                    setTimeout(function(){
                        console.log("setTimeout......")
//                        vm.grid[0].c = 999
//                        vm.grid[0].a = 888
//                        vm.grid[1].b = 777
                    },1000)

                },
                onMark: function () {
                    avalon.each(document.querySelectorAll("td"), function (i, el) {
                        el.title = el.textContent
                    })
                }
            })


        </script>
    </head>
    <body ms-controller="test">
        <h1>测试先数组循环再对象循环</h1>
        <button type="button" ms-click="onClick">change</button>
        <p><button type="button" ms-click="onMark">mark</button></p>

        <table border="1">
            <tr ms-repeat="tr in grid">
                <td ms-repeat="td in tr">{{td}}</td>
            </tr>
        </table>
    </body>
</html>
