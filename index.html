<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>测试用例</title>
        <script src="src/avalon.js"></script>
        <script>
            var vm = avalon.define({
                $id: "test",
                // $skipArray: ["aaa"],
                aaa: {
                    a: 1,
                    b: 1,
                    c: 1
                },
                array: [1, 2, 3, 4],
                b: "right"
            })
            setTimeout(function() {
                vm.aaa = {
                    c: 44,
                    d: 44,
                    e: 44
                }
            }, 3000)




        </script>
    </head>
    <body ms-controller="test">
        <div style="overflow: hidden">
            <span ms-css-float="b">明天要处理的问题</span>
        </div>

        <ul>
            <li ms-repeat="array">{{el}}</li>
        </ul>
        <ol>
            <li ms-repeat-item="array">{{el}}</li>
        </ol>
        <!--        <div>{{aaa.a}}</div>
                <div>{{aaa.b}}</div>
                <div>{{aaa.c}}</div>-->
        <div ms-with="aaa"><p>{{$key}}--{{$val}} <input ms-duplex="$val"/></p></div>
    </body>
</html>
