<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">

    <body ms-controller="common-controller">
        <div ms-each-el="test">

            </div>
            <div ms-if="$index>0">
                {{el.b_name}}
                <div>
                </div>
                <script src="avalon.js"></script>
                <script src="jquery.js"></script>
                <script>
avalon.ready(function() {
    $.ajax({
        url: 'http://crapi.4gshu.com:8096/4GReadAPP/recommend/homeboy/10/qidian/'
    })
            .done(function(resp) {
                console.log(resp.man_top[0].books);
                avalon.define('common-controller', function(vm) {
                    vm.test = resp.man_top[0].books;
                });
                avalon.scan();
            });
});
                </script>
            </div>
        </div>
    </body>
</html>
