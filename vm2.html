<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="avalon.js"></script>
        <script>
            var vm = avalon.define({
                $id: 'test',
                array: ["a", "b", "c", "d"],
                data: [[11, 222], [33, 444]],
                change: function () {
                    var a = 200
                    var id = setInterval(function () {
                        if (--a === 0) {
                            clearInterval(id)
                        }
                        //  console.log("setTimeout")
                        // vm.array.splice(1,2,"ddd","aaa")
                        //  vm.data = [[55,666],[77,888]]
                        var array = []
                        for (var i = 0; i < 20; i++) {
                            var list = array[i] = []
                            for (var j = 0; j < 6; j++) {
                                list.push(Math.random())
                            }
                        }
                        // console.log(array)
                        vm.data = array

                    }, 100)
                    // vm.data = [[55,666],[77,888]]
                    // vm.array = ["x","y","z","r","55"]
                }
            })


        </script>
    </head>
    <body ms-controller="test">
        <button type="button" ms-click="change">change</button>
        <!--        <ul>
                    <li ms-repeat="array">{{el}}</li>
                </ul>-->
        <table width="600" border="1">
            <tr ms-repeat="data">
                <td ms-repeat-elem="el">{{elem}}</td>
            </tr>
        </table>
    </body>
</html>
