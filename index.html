<html>
    <head>
        <meta charset="UTF-8">
        <title>测试用例</title>
        <script src="src/avalon.js"></script>
        <script>
            avalon.define({
                $id: "test",
                 array: [
                     {
                         toggle: true,
                         width: 200,

                      {
                         toggle: true,
                         width: 200,

                     return "xxx"

                 fn: function(a){

                     return "xxxx"
                 }
