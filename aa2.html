<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script>
          window.onload = function(){
              var $ = function(id){
                  return document.getElementById(id)
              }
              var el =   $("test")

              el.attachEvent("onpropertychange", function(){
                  $("show").innerHTML = el.value
              });
              
              $("update").onclick = function(){
                  el.value = "1111"
              }
          }
        </script>
        
    </head>
    <body>
        <input id="test"/>
        <p id="show"></p>
        <p>
            <button id="update" type="button">手动改value</button>
        </p>
    </body>
</html>
