<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js"></script>
        <title>RunJS</title>
        <script>
            var vm = avalon.define({
                $id: "test",
                object: {
                    aaa: {
                        a: 1,
                        b: 2
                    }

                },
                onMark: function () {
                    
                    avalon.each(document.querySelectorAll("p"), function (i, el) {
                        console.log(el.textContent)
                        el.title = el.textContent
                    })
                },
                onClick: function () {
                    var el = vm.$events["object.aaa.a"][0]
                    vm.object.aaa = {
                        aa: 11,
                        a: 2,
                        bb: 22
                    }
                }
            })
        </script>
    </head>
    <body ms-controller="test">
        <p><button type="button" ms-click="onClick">change</button></p>
        <p><button type="button" ms-click="onMark">mark</button></p>
        <ul>
            <li ms-repeat="object">
                <p ms-repeat="d in $val">{{d}}</p>
            </li>
        </ul>

    </body>
</html>
