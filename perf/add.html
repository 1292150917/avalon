<!DOCTYPE html>
<html>
    <head>
        <title>first example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">         
        <script src="../dist/avalon.js"></script>
    </head>
    <body>



        <script>
            var vm = avalon.define({
            $id: 'widget',
                    text: "000",
                    textarea:'111',
                    radio: '女',
                    ccc: ['333'],
                    ddd: false,
                    eee: true,
                    ggg: '222',
                    hhh: ['111', '222']
            })

        </script>

        <div id="box" ms-controller='widget'>         
            <p><input ms-duplex="@text"/>{{@text}}</p>
            <p><textarea ms-duplex="@textarea"/></textarea>{{@textarea}}</p>
            <p><input type="radio" value="男" ms-duplex="@radio"/>
                <input type="radio" value="女" ms-duplex="@radio"/>
                {{@radio}}</p>
            <p><input type="checkbox" value="111" ms-duplex="@ccc"/>
               <input type="checkbox" value="222" ms-duplex="@ccc"/>
               <input type="checkbox" value="333" ms-duplex="@ccc"/>
               <input type="checkbox" value="444" ms-duplex="@ccc"/>
                {{@ccc}}</p>
            <p><input type="radio" ms-duplex-checked="@ddd"/>{{@ddd}}</p>
            <p><input type="checkbox"  ms-duplex-checked="@eee"/>{{@eee}}</p>

            <p> 
                <select ms-duplex="@ggg">
                    <option>111</option>
                    <option>222</option>
                    <option>333</option>
                </select>
                {{@ggg}}
            </p>
            <p>
                <select ms-duplex="@hhh" multiple="true">
                    <option>111</option>
                    <option>222</option>
                    <option>333</option>
                </select>
                {{@hhh}}
            </p>
        </div>

    </body>
</html>
