<!DOCTYPE HTML>
<html>
    <head>
        <title>ms-on</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="avalon.js" ></script>
        <script>
            var vm = avalon.define({
                $id: "test",
                firstName: "司徒",
                lastName: "正美",
                fullName: {
                    get: function () {
                        return this.firstName + " " + this.lastName
                    },
                    set: function (val) {
                     
                        var arr = String(val).split(" ")
                        this.firstName = arr[0]
                        this.lastName = arr[1]
                    }
                }
            })

            vm.$watch("firstName", function (a, b) {
                console.log("firstName发生改动了", a, b)
            })
             vm.$watch("lastName", function (a, b) {
                 console.log("lastName发生改动了", a, b)
            })
            vm.$watch("fullName", function (a, b) {
                console.log("fullName发生改动了", a, b)
            })
            console.log(vm.fullName + " !!!")
            vm.fullName = "清风 火羽"

        </script>
    </head>
