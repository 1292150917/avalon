
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Dialog - Default functionality</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/start/jquery-ui.css">
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="avalon.js"></script>
        <script>
            $(function() {
                $("#dialog").dialog();
            });
        </script>
        <style>
            #menu{

                width:700px;

            }
            .ui-main-menu{
                float: left;
                list-style: none;
                margin:0px;
                padding:0px;
                width:100%;

            }


            .ui-main-menu-item{
                float: left;
                list-style: none;
                display:block;
                padding:0px 20px;
                position: relative;
            }
            .ui-submenu-item{
                list-style: none;
                display:block;
                padding:0px 20px;
                position: relative;
            }
            .ui.main-menu-item a{
                display: block;
            }
            .icon-span, .text-span{
                float:left;
                font-weight: normal;
            }
            .ui-submenu-item .text-span{
                color:#000;
            }
            .icon-span{
                float:left;
                position: absolute;
                right:0px;
                top:15px;
            }

            .ui-main-menu-item a{
                padding-top:10px;
                padding-bottom: 10px;
            }
            .ui-submenu-item a{
                padding-top:10px;
                padding-bottom: 10px;
            }
            .ui-main-menu-item a,  .ui-main-menu-item a span, .ui-submenu-item a, .ui-submenu-item a span {
                display: block;
                text-decoration:none;
            }
            .position-span{
                position: relative;
                display: block;
                height: 1px;
                width:1px;
            }
            .ui-submenu-item .position-span{
                display:inline!important;
            }
            .submenu-div{
                position:absolute;
                padding-top:2px;

                left:0px;
                height:0px;
                visibility: hidden;
                /* border:1px solid red;*/
                overflow: hidden;
            }
            .submenu-div ul{
                position: absolute;
                top:-10px;
                display: block;
                padding:2px;
                margin:0px;
            }
            .submenu-div ul li{
                padding:10px;
            }

        </style>
        <script>

            function fix(array) {
                for (var i = 0, el; el = array[i]; i++) {
                    if (typeof el === "string") {
                        array[i] = {
                            content: el
                        }
                        el = array[i]
                    }
                    if (typeof el.href !== "string") {
                        el.href = "#"
                    }
                    el.animate = false
                    el.elem = {}
                    el.$skipArray = ["elem"]
                    if (typeof el.content !== "string") {
                        el.content = "&nbsp;"
                    }
                    if (avalon.type(el.submenu) !== "array") {
                        el.submenu = []
                    } else {
                        fix(el.submenu)
                    }

                }
                return array
            }
            var model = avalon.define("menu", function(vm) {
                vm.array = fix([{content: "aaaa", submenu:
                                [{content: "aaaaaaaaaaaaaaaaaaaaaaaa", submenu: [{content:"xxxx"}]}, 
                            {content: "a2", submenu: []}, {content: "a3", submenu: []}]},
                    {content: "bbbb", submenu: [{content: "b1", submenu: []}, {content: "b2", submenu: []}]},
                    {content: "ccc", submenu: []}])
                vm.showMain = function(scope, array) {
                    if (array.lastScope && array.lastScope !== scope && array.lastScope.animate) {
                        model.hideMain(array.lastScope, 100)
                    }
                    if (!scope.animate) {
                        scope.animate = true
                        array.lastScope = scope
                        var submenuDiv = document.getElementById("submenu-div-" + scope.$id)
                        if (submenuDiv) {
                            var h = submenuDiv._height + 8
                            var w = submenuDiv._width + 8
                            submenuDiv.style.width = w + 'px'
                            submenuDiv.style.visibility = "visible"
                            var submenu = document.getElementById("submenu-" + scope.$id)
                            submenu.style.top = -1 * h + "px"
                            $(submenuDiv).animate({height: h}, 500, function() {
                                scope.animate = false
                                var icomElem = document.getElementById("icon-" + scope.$id)
                                if (icomElem)
                                    avalon(icomElem).removeClass("ui-icon-triangle-1-s").addClass("ui-icon-triangle-1-n")
                            })
                            $(submenu).animate({top: -10}, 500)
                        }
                    }
                }
                vm.hideMain = function(scope, time) {
                    return
                    time = time || 250
                    if (!scope.animate || time !== 250) {
                        scope.animate = true
                        var submenuDiv = document.getElementById("submenu-div-" + scope.$id)
                        if (submenuDiv) {
                            var h = submenuDiv._height + 8
                            $(submenuDiv).animate({height: 0}, 250, function() {
                                scope.animate = false
                                submenuDiv.style.visibility = "hidden"
                                var icomElem = document.getElementById("icon-" + scope.$id)
                                if (icomElem)
                                    avalon(icomElem).removeClass("ui-icon-triangle-1-n").addClass("ui-icon-triangle-1-s")
                            })
                            $(document.getElementById("submenu-" + scope.$id)).animate({top: -1 * h}, 250)
                        }
                    }
                }
                vm.renderSubmenu = function() {
                    var height = this.offsetHeight;
                    var width = this.offsetWidth;
                 //   this.style.top = -1 * height + "px"
                    this.style.width = width + "px"
                    this.style.height = height + "px"
                    this.parentNode._width = width
                    this.parentNode._height = height

                }
                vm.showSubmenu = function(scope, array) {
                    return
                    if (!scope.animate) {
                        scope.animate = true
                        array.lastScope = scope
                        var submenuDiv = document.getElementById("submenu-div-" + scope.$id)
                        if (submenuDiv) {
                            var h = submenuDiv._height + 8
                            var w = submenuDiv._width + 8
                            submenuDiv.style.height = h + 'px'
                            submenuDiv.style.visibility = "visible"
                            $(submenuDiv).animate({width: w}, 500, function() {
                                scope.animate = false
                                var icomElem = document.getElementById("icon-" + scope.$id)
                                if (icomElem)
                                    avalon(icomElem).removeClass("ui-icon-triangle-1-s").addClass("ui-icon-triangle-1-n")
                            })
                            $(document.getElementById("submenu-" + scope.$id)).animate({left: w}, 500)
                        }
                    }
                }
                vm.hideSubmenu = function() {

                }
            })
        </script>
    </head>
    <body>

        <div id="dialog" title="Basic dialog">
            <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
        </div>
        <noscript id="submenutmpl">
        <ul class="ui-submenu ui-corner-all  ui-widget-content" ms-attr-id="submenu-{{el.$id}}" ms-each-elem="el.submenu" data-each-rendered="renderSubmenu"  >
            <li class="ui-submenu-item  ui-corner-all" ms-hover='ui-state-hover'  ms-mouseenter="showSubmenu(elem, el.submenu)" ms-mouseleave="hideSubmenu(elem)" ms-data-vm="elem">
                <a href="javascript:void(0)" tabindex="-1" class="ui-helper-clearfix  "  ms-class="has-submenu: elem.submenu.length">
                    <span class="text-span">{{elem.content}}</span>
                    <span ms-if='elem.submenu.length' class="icon-span ui-icon ui-icon-triangle-1-s" ms-attr-id="icon-{{elem.$id}}">
                    </span>
                </a>
                <span class="position-span">
                    <div ms-if="elem.submenu.length" 
                         ms-attr-id="submenu-div-{{elem.$id}}"

                         class="submenu-div" ms-include="'submenutmpl' ">

                    </div>
                </span>
            </li>

        </ul>    


        </noscript>
        <div  ms-controller="menu" id="menu" class="ui-widget ui-helper-clearfix ">
            <ul class="ui-widget-header ui-main-menu ui-corner-all" ms-each="array"  >
                <li class="ui-main-menu-item" ms-mouseenter="showMain(el,array)" ms-mouseleave="hideMain(el)" ms-data-vm="el">
                    <a href="javascript:void(0)" tabindex="-1" class="ui-helper-clearfix" ms-class="has-submenu: el.submenu.length">
                        <span class="text-span">{{el.content}}</span>
                        <span ms-if='el.submenu.length' class="icon-span ui-icon ui-icon-triangle-1-s" ms-attr-id="icon-{{el.$id}}">
                        </span>
                    </a>
                    <span class="position-span">
                        <div ms-if="el.submenu.length"
                             ms-css-visibility="elem.animate ? 'hidden' : 'visible' "
                             ms-attr-id="submenu-div-{{el.$id}}"
                             class="submenu-div" ms-include="'submenutmpl' ">

                        </div>
                    </span>

                    <!--                    -->
                </li>

            </ul>

        </div>

        如何在avalon中选取元素，由于avalon没有选择器引擎，我们可以使用一个取巧的方法，在绑定时，为目标元素设置ms-attr-id="xxxx{{el.$id}}"，然后你可以使用getElementById迅速定位它了。
    </body>
</html>
