<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <script src="../dist/avalon.js" ></script>
      
    </head>
    <body>
        <script>
            var vv = avalon.define({
                $id: "duplex1",
                data: [{checked: false}, {checked: false}, {checked: false}],
                allchecked: false,
                checkAll: function (e) {
                    var checked = e.target.checked
                    vv.data.forEach(function (el) {
                        el.checked = checked
                    })
                },
                checkOne: function (e) {
                    var checked = e.target.checked
                    if (checked === false) {
                        vv.allchecked = false
                    } else {//avalon已经为数组添加了ecma262v5的一些新方法
                        vv.allchecked = vv.data.every(function (el) {
                            return el.checked
                        })
                    }
                }
            })
        </script>
        <blockquote ms-controller="duplex1">
            <table border="1">
                <tr>
                    <td><input type="checkbox" 
                               ms-duplex-checked="@allchecked" 
                               data-duplex-changed="@checkAll"/>全选</td>
                </tr>
                <tr ms-for="($index, el) in @data">
                    <td><input type="checkbox" ms-duplex-checked="el.checked" data-duplex-changed="@checkOne" />{{$index}}::{{el.checked}}</td>
                </tr>
            </table>
        </blockquote>
    </body>
</html>
