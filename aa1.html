
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="avalon.mobile.js"></script>

        <script >
         
            var model = avalon.define("performance", function(vm) {
                vm.langtext = ""
               // vm.array = ["aaa", "bbb", "ccc"]
               vm.array = null
                vm.lang = []
                vm.test = '<span>444</span>';
                vm.more_actions = {
                    field: "ffff"
                }
            })

            model.lang.$watch("length", function() {
                model.langtext = model.lang.join(",")
            })

            setTimeout(function() {
             
                model.more_actions = {
                    field: "llllll"
                }
                model.test = '<span>666</span>';
            }, 2000)
        </script>
        <script>

        </script>
    </head>
    <body>
        <fieldset ms-controller="performance">
            <div ms-if="array" ms-each="array">
                <div><input type="checkbox" ms-duplex="lang" ms-value="el">{{el}}</div>
            </div>
            <p ms-if="more_actions">{{more_actions.field}}</p>
            <ul ms-html="test"></ul>
        </fieldset>


    </body>
</html>
