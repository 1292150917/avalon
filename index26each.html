
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <title>ms-each</title>
        <script src="avalon.js" type="text/javascript"></script>
        <style>
            .selected{
                background: #01B4D2;
            }
            table{
                width:99%;
                border:1px solid #000;
                border-collapse: collapse;
            }
            table td{
                 border:1px solid #000;
            }
        </style>
        <script>
            var vms;
        function test() {
            var array = [],json = {
                name:'leo',
                resource_id : 'yewo328328288229',
                resource_name:'xxx',
                selected : false,
                service : 'leo-test-service'
            };
            for(var i = 0; i < 500; i++) {
                array.push(json);
            }
            vms.data = array;
        }

        setInterval(function(){
            test();
        }, 2000);
            require("index26each,ready!", function(array) {
          
              vms=  avalon.define('bigdata', function(scope) {
                    scope.selected = "name"
                    scope.options = ["name", "resource_name", "service"]
                    scope.trend = 1
                    scope.data = array
                    scope.$watch("selected", function(v) {
                        var t = parseFloat(scope.trend)
                        var t1 = new Date
                        scope.data.sort(function(a, b) {
                            var ret = a[v] > b[v] ? 1 : -1
                            return t * ret
                        })
                        avalon.log(new Date - t1)
                    })
                    scope.$watch("trend", function(t) {
                        var v = scope.selected, t = parseFloat(t)
                        scope.data.sort(function(a, b) {
                            var ret = a[v] > b[v] ? 1 : -1
                            return t * ret
                        })
                    })
                });
                avalon.scan()
            })

        </script>
    </head>
    <body>
        <fieldset ms-controller="bigdata">
            <legend>大数据的测试例子</legend>
            <p><select ms-each-el="options" ms-duplex="selected">
                    <option>{{el}}</option>
                </select>
                <select ms-duplex="trend">
                    <option value="1">up</option>
                    <option value="-1">down</option>
                </select>
            </p>
            <table >
                <tbody ms-each-el="data">
                    <tr ms-class-selected="el.selected">
                        <td> <input type="checkbox" ms-duplex-radio="el.selected" ></td> <td>{{el.name}}</td> <td>{{el.resource_name}}</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </body>
</html>
