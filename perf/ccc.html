<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>确认订单</title>
    <link href="./main.css" rel="stylesheet">
    <script src="../dist/avalon.js"></script>
    <script>

var vm = avalon.define({
    $id:"test",
    arr: [1,2,3],
    alert:function(e){
        console.log(e)
    }
})
avalon.ready(function(){
   var a = /^<([-A-Za-z0-9_]+)((?:\s+\w+(?:\s*=\s*(?:(?:"[^"]*")|(?:'[^']*')|[^>\s]+))?)*)\s*(\/?)>/
   var el = document.querySelector('#aaa')
   var str = el.outerHTML
  console.log( str.match(a))
})
 

</script>
</head>
<body ms-controller="test">
      <style>
        .frequency input {            
            margin-left:5px;
        }
    </style> 
    <div id="aaa" class="bbb"><div id="dd" class="bbb"></div></div>
    <ul >
        <!--ms-for:el in @arr-->
        <li ms-click="@alert(el)">{{el}}</li>
        <!--ms-for-end:-->
    </ul>

</body>
</html>
