<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body ms-controller="page">
        <div id="div">
            <ul>
                <li ms-for="el in @current.friends">
                    <p ms-for="item in el">{{item.name}}</p>
                </li>
            </ul>
            <button ms-click="@click | prevent">change</button>
        </div>
        <script src="../dist/avalon.js"></script>
        <script>
       var data = [{
            name: "zs",
            friends: [[{name: 'ls22'}, {name: 'ls44'}, {name: 'ls55'}]]
        }, {
            name: "zs",
            friends: [
                [{name: 'ls1'}, {name: 'ls2'}, {name: 'ls3'}],
                [{name: 'ls1'}, {name: 'ls2'}, {name: 'ls3'}]
            ]
        }]
var vm = avalon.define({
    $id: 'page',
    array: avalon.mix(true, [], data),
    current: {},
    click: function(){
        console.log(avalon.mix(true, [], data[1]))
        this.current =avalon.mix(true, [], data[1])
        console.log(this.current,"++")
    }
})
vm.current = avalon.mix(true, [], data[0])



        </script>
    </body>
</html>
