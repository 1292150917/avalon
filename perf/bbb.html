<!DOCTYPE html>
<html>
    <head>
        <title>ms-if</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="../dist/avalon.js"></script>
        <script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.js"></script>
        <style>
            .ani{
                width:100px;
                height:100px;
                background: #ff6e6e;
            }
        </style>
        <script >
            avalon.effect('fade', {
                enter: function (el, done) {

                    $(el).css('opacity',0).animate({
                        opacity: 1
                    }, 1000, done)
                },
                leave: function (el, done) {
                    $(el).animate({
                       opacity: 0
                    }, 1000, done)
                }
            })
            var vm = avalon.define({
                $id: "test",
                aaa: 222,
                toggle: true
            })

        </script>

    </head>
    <body ms-controller="test" >
        <div class='ani' ms-attr="{title:@aaa}" ms-visible="@toggle" ms-effect="{is:'fade'}">{{@aaa}}</div>
    </body>
</html>
