<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <script src="../dist/avalon.modern.js"></script>
    </head>
    <body>
        <div ms-controller="test">
            <button type="button" ms-click="##click">点击7下,列表乱了</button>
            <ul>
                <li ms-for="item in ##list">{{item.Body}}</li>
            </ul>
        </div>
        <script>
    var vm = avalon.define({
        $id: "test",
        list: [{Id: "1", Body: "2"}],
        index: 1,
        click: function () {
            //vm.list.clear();//加了clear后正常
            if (vm.index == 1) {
                vm.list = [{"Body": "我是测试"}, {"Body": "111"}, {"Body": "222"}, {"Body": "333"}, {"Body": "444"}, {"Body": "555"}, {"Body": "666"}, {"Body": "777"}, {"Body": "888"}, {"Body": "fff"}]
                vm.index = 2;
            }
            else {
                vm.list = [{"Body": "我是测试"}]
                vm.index = 1;
            }
        },
    });
        </script>
    </body>
</html>
