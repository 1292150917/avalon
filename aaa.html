<!DOCTYPE html>
<html>
    <head>
        <title>ms-duplex</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js" type="text/javascript"></script>
        <script>
            var model = avalon.define("model", function(vm) {
                vm.txt = {
                    code : "AAA"
                };
            });

            setTimeout(function(){
                model.txt = {
                    code : "BBB"
                };
            },500)
        </script> 
    </head>
    <body >
        <div ms-controller="model">
            {{ txt.code | lowercase }}
        </div>
    </body>
</html>
