<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="avalon2.js"></script>
    </head>
    <body>
        <script>
            var model = avalon.define("update", function(vm) {
                vm.object = {
                    o1: "k1",
                    o2: "k2",
                    o3: "k3"
                }

            })

            setTimeout(function() {
                //如果要更新对象，直接赋给它一个对象，注意不能将一个VM赋给它，可以到VM的$model赋给它（要不会在IE6-8中报错）
                model.object = {
                    aaaa: "aaaa",
                    bbbb: "bbbb",
                    cccc: "cccc",
                    dddd: "dddd"
                }
            }, 3000)

        </script>
        <div ms-controller="update">
         
        </div>
    </body>
</html>
