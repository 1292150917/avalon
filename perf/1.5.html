<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>测试用例</title>
        <script src="../dist/avalon.js"></script>
        <script>
            var vm = avalon.define({
                $id: "test",
                array:[[1,2,3],[4,5,6]]
              
                
            })
        </script>
    </head>
    <body >
    <div ms-controller="test">
        
            <ul>
                <li ms-for="el in @array">
                    <span ms-for="elem in el">{{elem}}</span>
                </li>
        </ul>
        
    </div>
    </body>
</html>
