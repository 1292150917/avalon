<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../dist/avalon.js"></script>
        <script>
           avalon.component('ms-aaa', {
               template: '<div ms-css="{width:@w,backgroundColor:\"#1ba9ba\"}">{{@aaa}}<ul><li ms-for="el in @bbb">{{el}}</li></ul></div>',
               defaults: {
                   aaa: "组件",
                   bbb: [1,2,3],
                   w: 100,
                   onReady: function(){
                       this.w = document.body.clientWidth * 0.3
                   }
               }
           })
            vm = avalon.define({
            $id: 'widget0',
            bbb2: [2,3,4],
            ccc: 333,
            change: function(){
                this.bbb2 = [9,8,7]
            }
        })
      </script>
</head>
<body>
        <div ms-controller='widget0' >
            <ms-aaa ms-widget="{bbb:@bbb2}"></ms-aaa>
            <ms-aaa ms-widget="{eee: 333}"></ms-aaa>
            <div ms-click="@change">change widget 1</div>
        </div>
</body>
</html>
