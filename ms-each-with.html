<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="avalon.js"></script>
        <script>
            var vm = avalon.define({
                $id: 'test',
                array: [{a: 1, b: 2}, {a: 3, b: 4}],
                onClick: function () {
                    vm.array = [{a: 15, b: 25}, {a: 33, b: 44}, {a: 55, b: 66}]
                     setTimeout(function(){
                     
                        vm.array[0].a = 999
                        vm.array[0].b = 888
                    },1000)
                },
                onMark: function () {
                    avalon.each(document.querySelectorAll("p"), function (i, el) {
                        el.title = el.textContent
                    })
                }
            })

        </script>
    </head>
    <body ms-controller="test">
        <h1>测试先数组循环再对象循环</h1>
        <p><button type="button" ms-click="onClick">change</button></p>
        <p><button type="button" ms-click="onMark">mark</button></p>

        <ul>
            <li ms-repeat="array">
                <p ms-repeat="el">{{$key}}||{{$val}}||{{$index}}</p>
            </li>
        </ul>
    </body>
</html>
