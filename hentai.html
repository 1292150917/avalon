
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js"></script>
        <script src="jquery.js"></script>
        <script>
            require("avalon.draggable", function() {

                function overlap(dropper, dragger) {
                    // 求出两个方块的重叠面积是否超过50%
                    var size = Math.max(0, Math.min(dropper.bottom, dragger.bottom) - Math.max(dropper.top, dragger.top)) * Math.max(0, Math.min(dropper.right, dragger.right) - Math.max(dropper.left, dragger.left));
                    return size / (dropper.width * dropper.height) > 0.6
                }
                function swipeDirection(x1, x2, y1, y2) {//判定鼠标的移动方向
                    return Math.abs(x1 - x2) >=
                            Math.abs(y1 - y2) ? (x1 - x2 > 0 ? 'left' : 'right') : (y1 - y2 > 0 ? 'up' : 'down')
                }

                var model = avalon.define("apps", function(vm) {
                    vm.getColor = function() {
                        var letters = 'A523456789ABCDEF'.split('');
                        var color = '#';
                        for (var i = 0; i < 6; i++) {
                            color += letters[Math.round(Math.random() * 15)];
                        }
                        return color;
                    }
                    vm.onLayout = function() {
                        var children = this.children
                        // console.log(children)
                        var maxRow = 3//每一列最多 多少行，用于配置
                        var row = 0 //当前APP所在的栏数
                        var col = 0 //当前APP所在的栏数
                        var left = 1
                        for (var i = 0, el; el = vm.apps[i]; i++) {
                            if (el.type == "small") {
                                if (left) {
                                    el.top = 130 * row
                                    el.left = col * 260 + left
                                    left = 0
                                    el.sleft = 1
                                } else {
                                    el.top = 130 * row
                                    el.left = col * 260 + 130
                                    row++
                                    left = 1
                                    el.sleft = 0
                                }
                                el.width = 120
                                el.height = 120
                                if (row > maxRow) {
                                    row = 0
                                    col++
                                }
                            } else if (el.type == "middle") {
                                el.sleft = 1
                                if (!left) {
                                    row++
                                }
                                el.width = 250
                                el.height = 120
                                el.top = 130 * row
                                el.left = col * 260 + left
                                row++
                                left = 1
                                if (row > maxRow) {
                                    row = 0
                                    col++
                                }
                            } else if (el.type == "big") {
                                el.sleft = 1
                                if (!left) {
                                    row++
                                }
                                el.width = 250
                                el.height = 250
                                if (row + 1 > maxRow) {
                                    row = 0
                                    col++
                                }
                                el.top = 130 * row
                                el.left = col * 260 + left
                                row += 2
                                left = 1
                                if (row >= maxRow) {
                                    row = 0
                                    col++
                                }
                            }
                            el.element = children[i]
                            el.right = el.left + el.width
                            el.bottom = el.top + el.height
                            el.animate = false
                        }
                    }
                    function fix(array) {
                        for (var i = 0, el; el = array[i++]; ) {
                            el.top = 0
                            el.left = 0
                            el.sleft = 1
                            el.width = 0
                            el.height = 0
                            el.top = 0
                            el.right = 0
                            el.element = {}
                            el.$skipArray = ["width", "height", "sleft", "right", "bottom", "animate", "element"]

                        }
                        return array
                    }
                    vm.apps = fix([
                        {
                            text: "0",
                            type: "small"
                        },
                        {
                            text: "1",
                            type: "small"
                        },
                        {
                            text: "顶 big",
                            type: "small"
                        },
                        {
                            text: "2",
                            type: "small"
                        },
                        {
                            text: "yyy",
                            type: "middle"
                        },
                        {
                            text: "666",
                            type: "big"
                        },
                        {
                            text: "666",
                            type: "big"
                        },
                        {
                            text: "yyy",
                            type: "middle"
                        },
                        {
                            text: "3",
                            type: "small"
                        },
                        {
                            text: "4",
                            type: "small"
                        },
                        {
                            text: "yyyy",
                            type: "middle"
                        },
                        {
                            text: "yyyy",
                            type: "middle"
                        },
                        {
                            text: "yyyy",
                            type: "middle"
                        },
                        {
                            text: "yyyy",
                            type: "middle"
                        },
                        {
                            text: "5",
                            type: "small"
                        },
                        {
                            text: "6",
                            type: "small"
                        },
                        {
                            text: "7",
                            type: "small"
                        },
                        {
                            text: "8",
                            type: "small"
                        },
                        {
                            text: "9",
                            type: "small"
                        },
                        {
                            text: "10",
                            type: "small"
                        }
                        /* {text: "由件",
                         type: "middle"},
                         {text: "人脉",
                         type: "middle"},
                         {text: "桌面",
                         type: "middle"},
                         {text: "日历",
                         type: "middle"},
                         {text: "照片",
                         type: "middle"},
                         {text: "天气",
                         type: "middle"},
                         {text: "SkyDrive",
                         type: "small"},
                         {text: "新民网",
                         type: "middle"},
                         {text: "应用商店",
                         type: "middle"}*/
                    ])
                    vm.dragClass = ""
                    vm.start = function(e, data) {
                        avalon(this).addClass("current")
                        data._startPageX = data.pageX
                        data._startPageY = data.pageY
                        vm.dragClass = "dragging"
                    }
                    vm.beforeStop = function(e, data) {
                        //    data.dragX = data.dragY = false
                        vm.dragClass = ""
                        avalon(this).removeClass("current")
                    }
                    vm.stop = function(e, data) {
                        var target = this["data-vm"]
                        console.log("stop")
                        if (swap) {
                            var dir = swap.dir
                            $(target.element).animate((dir === "left" || dir == "right" ?
                                    {left: swap.left} : {top: swap.top}), 300, function() {
                                this.style.top = swap.top + "px"
                                this.style.left = swap.left + "px"
                                target.top = swap.top
                                target.left = swap.left
                                delete target._top
                                delete target._left
                                swap = false
                            })
                        } else {

                            this.style.top = target.top + "px"
                            this.style.left = target.left + "px"
                            delete target._top
                            delete target._left
                        }
                    }
                    var l, t, swap
                    vm.drag = function(e, data) {
                        var target = this["data-vm"]
                           console.log(target.element.innerHTML+" "+target.target)
                        var dragger = {
                            top: data.top,
                            left: data.left,
                            right: data.left + target.width,
                            bottom: data.top + target.height
                        }
                        console.log(JSON.stringify(dragger))
                        for (var i = 0, el; el = vm.apps[i]; i++) {
                            if (el !== target && (!el.animate) && overlap(el, dragger)) {
                                (function(dropper, index) {
                                 
                                    dropper.animate = true
                                    var dir = swipeDirection(data._startPageX, data.pageX, data._startPageY, data.pageY)
                                    data._startPageX = data.pageX
                                    data._startPageY = data.pageY
                                    console.log(dir)
                                    if (!swap || (swap.left !== dropper.left && swap.top !== dropper.top)) {
                                        swap = {
                                            left: dropper.left,
                                            top: dropper.top,
                                            dir: dir
                                        }
                                        var left = typeof target._left === "number" ? target._left : target.left
                                        var top = typeof target._top === "number" ? target._top : target.top

                                        $(dropper.element).animate(dir === "left" || dir == "right" ? {left: left - dropper.left} : {top: top - dropper.top}, 300, function() {
                                            //  setTimeout(function(){
                                            dropper.animate = false
                                            //  },1000)
                                            var d = dropper
                                            var iii = model.apps.indexOf(target)
                                            model.apps[index] = target
                                            model.apps[iii] = dropper


                                            dropper.element.style.top = target.top + "px"
                                            dropper.element.style.left = target.left + "px"
                                            target._top = dropper.top
                                            target._left = dropper.left
                                            dropper.top = target.top
                                            dropper.left = target.left
                                        })
                                    }

                                })(el, i)
                                break;
                            }
                        }
                    }
                })
                avalon.scan()
            })

        </script>
        <style>
            .apps{
                position: relative;
                border:10px solid #01B4D2;
                height: 510px;
            }
            .apps.dragging app:not(.current){
                -webkit-transform:scale(.92);
                -moz-transform:scale(.92);
                transform:scale(.92);
            }
            app{
                display: inline-block;
                position: absolute;
                -webkit-transition:-webkit-transform .3s ease-in-out;
                -moz-transition:-moz-transform .3s ease-in-out;
                transition:transform .3s ease-in-out;
                z-index:1;
            }
            app.current{
                z-index:100;
            }
            app.small{
                width:120px;
                height:120px;
            }
            app.big{
                width:250px;
                height:250px;
            }
            app.middle{
                width:250px;
                height:120px;
            }
        </style>
    </head>
    <body>
        <div class="apps" ms-controller="apps" id="metro" ms-class="{{dragClass}}"ms-each="apps" data-each-rendered="onLayout">
            <app ms-draggable="apps" data-drag-start="start" data-drag-drag="drag" data-drag-stop="stop" data-drag-before-stop="beforeStop" ms-class="{{el.type}}" ms-data-vm="el" ms-css-background="getColor()" ms-css-top="top" ms-css-left="left">
                {{el.text }}</app>
        </div> 
    </body>
</html>
