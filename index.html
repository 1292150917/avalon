<!DOCTYPE html>
<html>
    <head>
        <title>Avalon by RubyLouvre</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js" ></script>
        <script>
            var vm = avalon.define({
                $id: 'xx',
                a: 1,
                data: [],
                dataid: 0
            })
            setTimeout(function(){
                vm.data.push( {a: 1})
            })
        </script>


    </head>
    <body>
        <div ms-controller="xx">
            <div ms-class-xxx-yyy="a == 1">xxx</div>
            <div ms-class-xxx-yyy="a == 2">yy</div>
            <input  id="sid"  name="sid" ms-duplex-number="dataid"/>
        </div>

    </body>
</html>
