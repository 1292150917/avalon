<html lang="en">
<head>

    <title>Document</title>
    <script src="../dist/avalon.js"></script>

<body ms-controller="test">

        var vm=avalon.define({

    <label ms-for="el in @list">

     <label ms-for="el in @list">

    <input type="radio" ms-duplex-checked="@bbb"/>
