<div class="modal-mask" ms-click="@show=false" ms-show="show" transition="modal">
    <div class="modal-box">
        <div class="modal-header">
            <h3>{{@title}}</h3>
            <i class="iconfont icon-cross" ms-click="mm"></i>
        </div>
        <div class="modal-body">
            <slot></slot>
        </div>
        <div class="modal-footer">
            <button class="btn">取 消</button>
            <button class="btn btn-primary">确 定</button>
        </div>
    </div>
</div>
