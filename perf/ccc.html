<!DOCTYPE html>
<html>
    <head>
        <title>first example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="../dist/avalon.js"></script>
    </head>
    <body>

        <script>


           var vm = avalon.define({
                $id:'test',
                aaa: 111,
                arr: [1,2,3],
                ddd: '<b>{{@aaa}}</b>',
                toggle: true
            })
        </script>

        <div ms-controller='test'>         
            <div ms-for='el in @arr' ms-if='@toggle' ms-html='el'>
                <span>333</span>
            </div>
        </div>

    </body>
</html>
