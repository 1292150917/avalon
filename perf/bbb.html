<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>avalon test</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.amazeui.org/amazeui/2.7.0/css/amazeui.min.css">
    <script src="../dist/avalon.js"></script>
    <script>
    var vm = avalon.define({
        $id: 'test',
        lists: [{
            greeting: '你好，司徒正美~',
            skills: ['avalon']
        }, {
            greeting: '你好，Seven~',
            skills: ['html', 'css', 'js']
        }],
        toggle: true
    });
    </script>
</head>

<body ms-controller="test">
    <div class="am-container am-padding">
        <button type="button" 
                class="am-btn am-btn-default am-btn-primary"
                ms-click="@toggle = !@toggle">切换</button>
    </div>
    <div class="am-container">
        <p>此处是正常for循环的内容</p>
        <ul ms-for="el in @lists">
            <li>
                <p>{{el.greeting}}</p>
                <p>技能包:</p>
                <ul>
                    <li ms-for="skill in el.skills">{{skill}}</li>
                </ul>
            </li>
        </ul>
        <hr>
       
    </div>
</body>

</html>
