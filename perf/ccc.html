<!DOCTYPE html>
<html>
    <head>
        <title>first example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="../dist/avalon.js"></script>
    </head>
    <body>

        <script>


            vm = avalon.define({
                $id: 'html2',
                ccc: ['111','222']
            })
        </script>

        <div ms-controller="html2">
            <p>
                <input type="checkbox" value="111" ms-duplex="@ccc"/>
                <input type="checkbox" value="222" ms-duplex="@ccc"/>
                <input type="checkbox" value="333" ms-duplex="@ccc"/>
                <input type="checkbox" value="444" ms-duplex="@ccc"/>
                {{@ccc}}
            </p>
        </div>

    </body>
</html>
