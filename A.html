<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="dist/avalon.js"></script>
        <script>
            var model = avalon.define({
                $id: "computed4",
                test1: "test1",
                test2: {
                    get: function () {
                        return this.test1;
                    }
                }
            });
            function expect(a) {
                return {
                    to: {
                        be: function (b) {
                            console.log(a, b, a === b)
                        }
                    }
                }
            }
            expect(model.test2).to.be("test1")
            model.test1 = "test@@@"
            expect(model.$model.test2).to.be("test@@@")
            // delete avalon.vmodels.computed4
        </script>
    </head>
    <body>
        <div  ms-controller="xxx">
            <textarea></textarea>
            <div contenteditable="true"></div>
            <input ms-attr-value="aaa">
        </div>
    </body>
</html>
