<!DOCTYPE HTML>
<html>
    <head>
        <title>ms-repeat</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <script src="avalon.observe.js" ></script>
        <script>
            function expect(a, b) {
                console.log([a, b])
            }
            avalon.ready(function() {
                var model = avalon.define("nest-object", function(vm) {
                    vm.list = {
                        a: {str: 444},
                        b: {str: 666}
                    }
                })
                var body = document.body
                var div = document.createElement("div")
                div.innerHTML = "<ul ms-controller=\"nest-object\"><li ms-repeat=\"list\"><input ms-duplex=\"$val.str\"/></li></ul>"
                body.appendChild(div)
                avalon.scan(div, model)
                setTimeout(function() {
                    var inputs = div.getElementsByTagName("input")
                    expect(inputs[0].value, "444")
                    expect(inputs[1].value, "666")
                }, 100)

            })


        </script>
    </head>
    <body  >
        <!--aaa-->
    </body>
</html>
