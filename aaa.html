<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="avalonFixMsIf.js"></script>
    </head>
    <body>
        <script>
            var model = avalon.define("test", function(vm) {
                vm.aaa = true
                vm.bbb = "bbb"
                vm.color = "red"
            })

            setTimeout(function() {
                model.aaa = false
            }, 2000)

            setTimeout(function() {
                model.color = "blue"
                model.bbb = "xxxxxxx"
            }, 2500)
            
            setTimeout(function() {
                model.aaa = true
            }, 3400)

        </script>
        <div ms-controller="test">
            <div ms-if="aaa" ms-css-color="color">{{bbb}}</div>
        </div>
    </body>
</html>
