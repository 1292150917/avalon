<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>测试用例</title>
        <script src="src/avalon.js"></script>
        <script>
            var vm = avalon.define({
                $id: "test",
                // $skipArray: ["aaa"],
                aaa: {
                    a: 1,
                    b: 1,
                    c: 1
                },
                array: [1, 2, 3, 4],
                array2: [{a: 1}, {a: 2}, {a: 3}, {a: 4}]
            })
            setTimeout(function() {
                vm.array2.pop()
                vm.array2.pop()
                vm.aaa = {
                    xx: 33,
                    yy: 66
                }
            }, 1200)
            setTimeout(function() {
                vm.array.push(6)
                vm.aaa = {
                    xx: 444,
                    yy: 77,
                    zz: 55
                }
            }, 2400)



        </script>
    </head>
    <body ms-controller="test">

        <ul>
            <li ms-repeat="array" ms-click='$remove'>{{el}}xxx{{$last}}xxx</li>
        </ul>
<!--        <ul>
            <li ms-repeat="array2">{{el.a}}</li>
        </ul>
        <ul>
            <li ms-repeat-item="array">{{item}}!!!</li>
        </ul>-->
        <div>{{aaa.a}}</div>
        <div>{{aaa.b}}</div>
        <div>{{aaa.c}}</div>
        <div ms-with="aaa"><p>{{$key}}--{{$val}} <input ms-duplex="$val"/></p></div>
    </body>
</html>
